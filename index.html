<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Clima</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="search-container">
        <input type="text" id="cityInput" placeholder="Buscar local...">
        <button onclick="buscar()">üîç</button>
    </div>

    <div id="map"></div>

    <div id="alert-box" class="hidden">
        <div class="alert-content">
            <div id="alert-text"></div>
            <button onclick="fecharAlerta()">FECHAR</button>
        </div>
    </div>

    <div id="painel-full">
        <button class="btn-fechar-full" onclick="fecharPainel()">‚úï</button>
        <div id="conteudo-full"></div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        const map = L.map('map', { zoomControl: false }).setView([-15.7938, -47.8827], 4);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        const iconInmet = L.divIcon({ html: 'üîÖ', className: 'alerta-mapa-icon', iconSize: [30, 30] });
        const iconNoaa = L.divIcon({ html: '‚òÅÔ∏è', className: 'alerta-mapa-icon', iconSize: [30, 30] });

        function getClimaEmoji(code) {
            const tab = { 0: "üåû", 1: "üå§Ô∏è", 2: "‚õÖ", 3: "üå•Ô∏è", 45: "‚òÅÔ∏è", 61: "üåßÔ∏è", 71: "üå®Ô∏è", 95: "‚õàÔ∏è" };
            return tab[code] || "üå°Ô∏è";
        }

        async function carregarAlertas() {
            const res = await fetch('/api/alertas');
            const data = await res.json();
            
            // Inmet em Bras√≠lia
            L.marker([-15.7938, -47.8827], {icon: iconInmet}).addTo(map).on('click', () => {
                let todos = data.inmet.map(a => `<p><b>${a.title}</b><br>${a.description}</p><hr>`).join('');
                mostrarAlertaCentral("ALERTA INMET BRASIL", todos);
            });

            // NOAA em Washington (EUA)
            L.marker([38.8951, -77.0364], {icon: iconNoaa}).addTo(map).on('click', () => {
                let todos = data.noaa.map(a => `<p><b>${a.properties.event}</b><br>${a.properties.headline}</p><hr>`).join('');
                mostrarAlertaCentral("ALERTA NOAA USA", todos);
            });
        }

        function mostrarAlertaCentral(titulo, conteudo) {
            document.getElementById('alert-text').innerHTML = `<h2>${titulo}</h2><div class="alerta-lista-interna">${conteudo}</div>`;
            document.getElementById('alert-box').classList.remove('hidden');
        }

        function fecharAlerta() { document.getElementById('alert-box').classList.add('hidden'); }

        map.on('click', async (e) => {
            const { lat, lng } = e.latlng;
            abrirPainelFull("Carregando...", "#001a33");
            const res = await fetch(`/api/clima-clique?lat=${lat}&lon=${lng}`);
            const data = await res.json();
            renderizarPainel(data);
        });

        function renderizarPainel(data) {
            const temp = data.clima.current.temperature_2m;
            let listaHTML = `<div class='lista-vertical'>`;
            const dias = ["Seg", "Ter", "Qua", "Qui", "Sex", "S√°b", "Dom"];
            
            data.clima.daily.time.forEach((t, i) => {
                const d = new Date(t);
                listaHTML += `<div class="linha"><span>${dias[d.getDay()]} ${d.getDate()}/${d.getMonth()+1}</span><span>${getClimaEmoji(data.clima.daily.weather_code[i])}</span></div>`;
            });
            listaHTML += `</div>`;

            document.getElementById('conteudo-full').innerHTML = `
                <h1 style="margin-top:20px">${data.geo.address.city || "Localiza√ß√£o"}</h1>
                <div style="font-size:4rem; font-weight:bold">${temp}¬∞C</div>
                <div class="mini-stats">üíß ${data.clima.current.relative_humidity_2m}% | üå¨Ô∏è ${data.clima.current.wind_speed_10m}km/h | ‚è≤Ô∏è ${data.clima.current.pressure_msl}hPa</div>
                ${listaHTML}
            `;
            document.getElementById('painel-full').classList.add('active');
        }

        function abrirPainelFull(h, bg) { 
            const p = document.getElementById('painel-full');
            p.style.background = bg;
            document.getElementById('conteudo-full').innerHTML = h;
        }

        function fecharPainel() { document.getElementById('painel-full').classList.remove('active'); }
        carregarAlertas();
        
        async function buscar() {
            const v = document.getElementById('cityInput').value;
            const r = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${v}`);
            const d = await r.json();
            if(d.length > 0) map.setView([d[0].lat, d[0].lon], 10);
        }
    </script>
</body>
</html>
