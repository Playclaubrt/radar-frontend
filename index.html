<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Cloudwindz | Storm Chaser</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header id="top-bar">
        <div class="logo">Cloudwindz</div>
        <div class="search-box">
            <input type="text" id="cityInput" placeholder="Buscar cidade ou coordenada...">
            <button onclick="buscar()">ğŸ”</button>
        </div>
    </header>

    <div id="map"></div>

    <div id="painel-full">
        <button class="btn-fechar-full" onclick="fecharPainel()">âœ•</button>
        <div id="conteudo-full"></div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        const map = L.map('map', { zoomControl: false }).setView([-15.7938, -47.8827], 4);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        function getClimaEmoji(code) {
            const tab = { 0: "ğŸŒ", 1: "ğŸŒ¤ï¸", 2: "â›…", 3: "ğŸŒ¥ï¸", 45: "â˜ï¸", 61: "ğŸŒ§ï¸", 71: "ğŸŒ¨ï¸", 95: "âš¡" };
            return tab[code] || "ğŸŒ¡ï¸";
        }

        function getNuvemTipo(code) {
            if (code >= 95) return "Cumulonimbus";
            if (code >= 80) return "Cumulus Congestus";
            if (code >= 51) return "Nimbostratus";
            return "CÃ©u Limpo";
        }

        map.on('click', async (e) => {
            const { lat, lng } = e.latlng;
            abrirPainelFull("<div class='loader'>Carregando Cloudwindz...</div>", "#1a1a1a");
            try {
                const res = await fetch(`/api/clima-clique?lat=${lat}&lon=${lng}`);
                const data = await res.json();
                renderizarPainel(data, lat, lng);
            } catch(err) { abrirPainelFull("Erro na conexÃ£o.", "#333"); }
        });

        function renderizarPainel(data, lat, lng) {
            const temp = data.clima.current.temperature_2m;
            const code = data.clima.current.weather_code;
            
            let bg = "linear-gradient(135deg, #1e3c72 0%, #2a5298 100%)";
            if(temp > 30) bg = "linear-gradient(135deg, #ff416c 0%, #ff4b2b 100%)";
            if(code >= 95) bg = "linear-gradient(135deg, #4b0082 0%, #000000 100%)";

            let prevHTML = `<div class='semana-scroll' id='slider'>`;
            data.clima.daily.time.forEach((t, i) => {
                const d = new Date(t);
                prevHTML += `
                <div class="dia-card">
                    <b>${d.getDate()}/${d.getMonth()+1}</b>
                    <div style="font-size:2rem;margin:5px 0;">${getClimaEmoji(data.clima.daily.weather_code[i])}</div>
                </div>`;
            });
            prevHTML += `</div>`;

            const html = `
                <div class="container-info">
                    <h1 class="cidade">${data.geo.address.city || "RegiÃ£o"}</h1>
                    <div class="temp-big">${temp}Â°C</div>
                    <div class="nuvem-tag">â˜ï¸ ${getNuvemTipo(code)}</div>
                    ${prevHTML}
                    <div class="grid-stats">
                        <div class="stat">ğŸ’§ Humidade<b>${data.clima.current.relative_humidity_2m}%</b></div>
                        <div class="stat">ğŸŒ¬ï¸ Vento<b>${data.clima.current.wind_speed_10m}km/h</b></div>
                        <div class="stat">â²ï¸ PressÃ£o<b>${data.clima.current.pressure_msl}hPa</b></div>
                        <div class="stat">ğŸƒ Ar (AQI)<b>${data.ar.current.european_aqi}</b></div>
                    </div>
                </div>
            `;
            abrirPainelFull(html, bg);
            ativarDragScroll();
        }

        function abrirPainelFull(html, bg) {
            const p = document.getElementById('painel-full');
            p.style.background = bg;
            document.getElementById('conteudo-full').innerHTML = html;
            p.classList.add('active');
        }

        function fecharPainel() { document.getElementById('painel-full').classList.remove('active'); }

        function ativarDragScroll() {
            const slider = document.getElementById('slider');
            if(!slider) return;
            let isDown = false; let startX; let scrollLeft;
            slider.addEventListener('mousedown', (e) => {
                isDown = true; startX = e.pageX - slider.offsetLeft; scrollLeft = slider.scrollLeft;
            });
            slider.addEventListener('mouseleave', () => isDown = false);
            slider.addEventListener('mouseup', () => isDown = false);
            slider.addEventListener('mousemove', (e) => {
                if(!isDown) return;
                e.preventDefault();
                const x = e.pageX - slider.offsetLeft;
                const walk = (x - startX) * 2;
                slider.scrollLeft = scrollLeft - walk;
            });
        }
        
        async function buscar() {
            const v = document.getElementById('cityInput').value;
            const r = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${v}`);
            const d = await r.json();
            if(d.length > 0) map.setView([d[0].lat, d[0].lon], 10);
        }
    </script>
</body>
</html>
