<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Global Storm Monitor</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="top-bar">
        <div id="search-container">
            <input type="text" id="cityInput" placeholder="Pesquisar cidade...">
            <button id="btnBuscar">ğŸ”</button>
        </div>
        <button id="btn-menu-lateral" onclick="toggleMenu()">â˜°</button>
    </div>

    <div id="menu-lateral-65">
        <button class="btn-fechar-menu" onclick="toggleMenu()">âœ•</button>
        <div class="conteudo-menu">
            <button class="btn-menu-item">MultiCamadas</button>
            <div style="margin-top:20px; display:flex; flex-direction:column; gap:10px;">
                <button class="btn-menu-item" onclick="setCamada('Default')">Default</button>
                <button class="btn-menu-item" onclick="setCamada('Satelite')">SÃTELITE</button>
                <button class="btn-menu-item" onclick="setCamada('StormChaser')">Storm Chaser Layer</button>
            </div>
        </div>
    </div>

    <div id="map"></div>
    <div id="painel-rota"><div id="info-rota"></div></div>
    <div id="painel-full"><button class="btn-fechar-full" onclick="fecharPainel()">âœ•</button><div id="conteudo-full" class="scroll-area"></div></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        const API_KEY = "SUA_KEY_AQUI"; 
        const map = L.map('map', { zoomControl: false, minZoom: 3 }).setView([-15.79, -47.88], 4);

        const tileOSM = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        const tileSatelite = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}');
        const nuvensRadar = L.tileLayer(`https://tile.openweathermap.org/map/precipitation_new/{z}/{x}/{y}.png?appid=${API_KEY}`, { opacity: 0.8, zIndex: 100 }).addTo(map);

        let camadaAlertas = L.layerGroup().addTo(map);
        let camadaRota = L.layerGroup().addTo(map);
        let modoStorm = false;

        function setCamada(tipo) {
            map.removeLayer(tileOSM); map.removeLayer(tileSatelite);
            tileOSM.getContainer().style.filter = "none"; // Reset filter

            if (tipo === 'Satelite') {
                tileSatelite.addTo(map);
                modoStorm = false;
            } else if (tipo === 'StormChaser') {
                tileOSM.addTo(map);
                tileOSM.getContainer().style.filter = "grayscale(100%) brightness(0.2) contrast(1.5)";
                modoStorm = true;
            } else {
                tileOSM.addTo(map);
                modoStorm = false;
            }
            toggleMenu();
        }

        map.on('click', async (e) => {
            const res = await fetch(`/api/clima-clique?lat=${e.latlng.lat}&lon=${e.latlng.lng}`);
            const data = await res.json();
            const c = data.clima.current;
            const d = data.clima.daily;

            if (modoStorm) {
                desenharRota(e.latlng.lat, e.latlng.lng);
                abrirPainelStorm(c, e.latlng.lat);
                return;
            }

            abrirPainelFull(`
                <h1>${data.geo.address.city || "Local"}</h1>
                <div class="temp-principal">${Math.round(c.temperature_2m)}Â°C</div>
                <div class="info-grid">
                    <div class="info-card">ğŸ’§ Humid.<br><b>${c.relative_humidity_2m}%</b></div>
                    <div class="info-card">ğŸƒ Ar (AQI)<br><b>${data.ar.current.european_aqi}</b></div>
                    <div class="info-card">â²ï¸ PressÃ£o<br><b>${c.pressure_msl}hPa</b></div>
                    <div class="info-card">ğŸ‘ï¸ Visib.<br><b>${(c.visibility/1000).toFixed(1)}km</b></div>
                    <div class="info-card">ğŸš© Vento<br><b>${c.wind_speed_10m}km/h</b></div>
                    <div class="info-card">ğŸ“… MÃ¡x 14d<br><b>${Math.max(...d.temperature_2m_max)}Â°C</b></div>
                </div>
            `, "#001a33");
        });

        function abrirPainelStorm(c, lat) {
            let tipo = "Cumulos";
            if(c.wind_speed_10m > 50) tipo = "Supercelula";
            else if(c.pressure_msl < 1003) tipo = "Shelf Cloud";
            else if(Math.abs(lat) > 30 && c.relative_humidity_2m > 85) tipo = "Mammatus";

            document.getElementById('painel-rota').classList.add('active');
            document.getElementById('info-rota').innerHTML = `<b>TIPO: ${tipo} | KM/h: ${c.wind_speed_10m}</b>`;
            setTimeout(() => document.getElementById('painel-rota').classList.remove('active'), 5000);
        }

        function desenharRota(lat, lng) {
            camadaRota.clearLayers();
            for(let i=1; i<7; i++) {
                L.marker([lat + (i*0.2), lng + (i*0.2)], {
                    icon: L.divIcon({ html: '<b style="color:#00ff99; font-size:24px;">â–</b>', className: 'r-icon' })
                }).addTo(camadaRota);
            }
        }

        async function carregarAlertas() {
            const res = await fetch('/api/alertas');
            const d = await res.json();
            camadaAlertas.clearLayers();
            L.marker([-15, -48], { icon: L.divIcon({ html: 'ğŸ”…', className: 'emoji' }) }).addTo(camadaAlertas).on('click', () => abrirLista(d.inmet, "INMET"));
            L.marker([38, -77], { icon: L.divIcon({ html: 'â˜ï¸', className: 'emoji' }) }).addTo(camadaAlertas).on('click', () => abrirLista(d.noaa, "NOAA", true));
        }

        function abrirLista(lista, fonte, isNoaa = false) {
            let h = `<h1>Alertas ${fonte}</h1>`;
            lista.forEach(a => {
                const t = isNoaa ? a.properties.event : a.title[0];
                const d = isNoaa ? a.properties.description : a.description[0];
                h += `<div class="alerta-bloco"><b>âš ï¸ ${t}</b><p>${d}</p></div>`;
            });
            abrirPainelFull(h, "#001a33");
        }

        function toggleMenu() { document.getElementById('menu-lateral-65').classList.toggle('menu-active'); }
        function fecharPainel() { document.getElementById('painel-full').classList.remove('active'); }
        function abrirPainelFull(h, bg) { document.getElementById('painel-full').style.background = bg; document.getElementById('conteudo-full').innerHTML = h; document.getElementById('painel-full').classList.add('active'); }
        
        document.getElementById('btnBuscar').onclick = async function() {
            const cidade = document.getElementById('cityInput').value;
            const res = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(cidade)}`);
            const data = await res.json();
            if(data.length > 0) map.setView([data[0].lat, data[0].lon], 10);
        };
        carregarAlertas();
    </script>
</body>
</html>
