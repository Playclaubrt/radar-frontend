<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Radar Global Oficial</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">

<style>
html,body,#map{height:100%;margin:0;background:#000;font-family:Arial}
#map{z-index:1}

#search{
  position:absolute;top:10px;left:50%;
  transform:translateX(-50%);
  width:85%;padding:10px;
  border-radius:14px;border:none;z-index:3000
}

#info{
  position:fixed;bottom:70px;left:8px;right:8px;
  background:#000;color:#fff;
  padding:12px;border-radius:14px;
  display:none;z-index:4000
}

#timeline{
  position:fixed;bottom:0;left:0;right:0;
  height:60px;background:#000;
  display:flex;justify-content:space-around;
  align-items:center;color:#0f0;
  z-index:3000
}

#barraVento{
  position:fixed;bottom:60px;left:5%;
  width:90%;height:8px;
  background:linear-gradient(to right,#fff,#ff0,#f00);
  border-radius:10px;z-index:3000
}
</style>
</head>

<body>

<input id="search" placeholder="Buscar cidade ou local">
<div id="map"></div>
<div id="barraVento"></div>
<div id="info"></div>

<div id="timeline">
  <span>Seg</span><span>Ter</span><span>Qua</span>
  <span>Qui</span><span>Sex</span>
</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="script.js"></script>
</body>
</html>
