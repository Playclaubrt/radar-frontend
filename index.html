<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Monitor Clima Global</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <button id="btn-menu-lateral" onclick="toggleMenu()">‚ò∞</button>

    <div id="menu-lateral-65">
        <button class="btn-fechar-menu" onclick="toggleMenu()">‚úï</button>
        <div class="conteudo-menu">
            <button class="btn-menu-item" onclick="toggleInterfaceCamadas()">MultiCamadas</button>
            <p style="margin-top:20px; color: #00ff99; font-weight: bold;">Camada Ativa: <span id="camada-nome">Default</span></p>
        </div>
    </div>

    <div id="interface-camadas">
        <div class="quadrado-camadas">
            <button class="btn-camada-fechar" onclick="toggleInterfaceCamadas()">‚úï</button>
            <div class="lista-camadas">
                <button class="opt-camada" onclick="setCamada('Default')">Default</button>
                <button class="opt-camada" onclick="setCamada('StormChaser')">Storm Chaser Layer</button>
                <button class="opt-camada disabled">Camada 3</button>
                <button class="opt-camada disabled">Camada 4</button>
                <button class="opt-camada disabled">Camada 5</button>
            </div>
            <button class="btn-camada-add">Ôºã</button>
        </div>
    </div>

    <div id="search-container">
        <input type="text" id="cityInput" placeholder="Pesquisar cidade...">
        <button onclick="buscar()">üîç</button>
    </div>

    <div id="map"></div>

    <div id="painel-full">
        <button class="btn-fechar-full" onclick="fecharPainel()">‚úï</button>
        <div id="conteudo-full"></div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        const bounds = L.latLngBounds(L.latLng(-89.9, -180), L.latLng(89.9, 180));
        const map = L.map('map', { 
            zoomControl: false, minZoom: 2, maxBounds: bounds, maxBoundsViscosity: 1.0 
        }).setView([-15.7938, -47.8827], 4);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            noWrap: true, bounds: bounds
        }).addTo(map);

        let camadaAtual = 'Default';
        let layerFenomenos = L.layerGroup().addTo(map);

        function toggleMenu() { document.getElementById('menu-lateral-65').classList.toggle('menu-active'); }
        function toggleInterfaceCamadas() { document.getElementById('interface-camadas').classList.toggle('camadas-active'); }

        // L√ìGICA DE CORES GRADATIVAS REAIS
        function getCor(texto) {
            const t = texto.toLowerCase();
            if (t.includes('tornado') || t.includes('furac√£o')) return '#ff0000'; // Vermelho
            if (t.includes('tempestade') || t.includes('severo')) return '#ff7700'; // Laranja
            if (t.includes('chuva') || t.includes('moderado')) return '#ffff00'; // Amarelo
            return '#00ff00'; // Verde
        }

        async function carregarAlertas() {
            try {
                const res = await fetch('/api/alertas');
                const dados = await res.json();
                layerFenomenos.clearLayers();

                const alertas = [...dados.inmet, ...(dados.noaa || [])];

                alertas.forEach(a => {
                    const titulo = a.title?.[0] || a.properties?.event || "Alerta";
                    const desc = a.description?.[0] || a.properties?.headline || "";
                    const cor = getCor(titulo);
                    
                    // Coordenadas (Usando fallback se n√£o houver geo espec√≠fica)
                    const lat = a.lat || (a.properties?.centroid?.coordinates?.[1]) || -15.79;
                    const lon = a.lon || (a.properties?.centroid?.coordinates?.[0]) || -47.88;

                    // A MANCHA (Nuvem/Tempestade)
                    const circulo = L.circle([lat, lon], {
                        radius: 120000, color: cor, fillColor: cor, fillOpacity: 0.5,
                        interactive: (camadaAtual === 'StormChaser') 
                    }).addTo(layerFenomenos);

                    // Clique na mancha s√≥ funciona no StormChaser
                    circulo.on('click', (e) => {
                        L.DomEvent.stopPropagation(e);
                        abrirPainelFull(`<h1>${titulo}</h1><p>${desc}</p><hr><p><b>MODO STORM CHASER ATIVO</b></p>`, "linear-gradient(180deg, #1a1a1a, #000)");
                    });

                    // Marcador de Alerta (Sempre clic√°vel)
                    L.marker([lat, lon], {
                        icon: L.divIcon({ html: '<div class="emoji-icon">üîÖ</div>', className: 'c-icon', iconSize: [50, 50] })
                    }).addTo(layerFenomenos).on('click', () => {
                        abrirPainelFull(`<h1>${titulo}</h1><p>${desc}</p>`, "#001a33");
                    });
                });
            } catch (e) { console.error("Erro ao carregar"); }
        }

        function setCamada(nome) {
            camadaAtual = nome;
            document.getElementById('camada-nome').innerText = nome;
            carregarAlertas(); // Recarrega para aplicar a interatividade correta
            toggleInterfaceCamadas();
        }

        function abrirPainelFull(h, bg) {
            const p = document.getElementById('painel-full');
            p.style.background = bg;
            document.getElementById('conteudo-full').innerHTML = h;
            p.classList.add('active');
        }

        function fecharPainel() { document.getElementById('painel-full').classList.remove('active'); }

        setCamada('Default');
    </script>
</body>
</html>
