<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Global Storm Monitor</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="top-bar">
        <div id="search-container">
            <input type="text" id="cityInput" placeholder="Pesquisar cidade...">
            <button id="btnBuscar" onclick="buscarCidade()">üîç</button>
        </div>
        <button id="btn-menu-lateral" onclick="toggleMenu()">‚ò∞</button>
    </div>

    <div id="menu-lateral-65">
        <button class="btn-fechar-menu" onclick="toggleMenu()">‚úï</button>
        <div class="conteudo-menu">
            <button class="btn-menu-item">MultiCamadas</button>
            <div style="margin-top:20px; display:flex; flex-direction:column; gap:10px;">
                <button class="btn-menu-item" onclick="setCamada('Default')">Default (Infravermelho)</button>
                <button class="btn-menu-item" onclick="setCamada('Satelite')">S√ÅTELITE (Vis√≠vel)</button>
                <button class="btn-menu-item" onclick="setCamada('StormChaser')">Storm Chaser Layer</button>
            </div>
        </div>
    </div>

    <div id="map"></div>
    <div id="painel-rota"><div id="info-rota"></div></div>
    <div id="painel-full"><button class="btn-fechar-full" onclick="fecharPainel()">‚úï</button><div id="conteudo-full" class="scroll-area"></div></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        const API_KEY = "7609a59c493758162d9b0a6af2914e1f"; 
        const map = L.map('map', { zoomControl: false, minZoom: 3, maxBounds: [[-85, -180], [85, 180]] }).setView([-15.79, -47.88], 4);

        const tileOSM = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png');
        const tileSAT = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}');
        const radarBand13 = L.tileLayer(`https://tile.openweathermap.org/map/temp_new/{z}/{x}/{y}.png?appid=${API_KEY}`, { opacity: 0.9, zIndex: 1000 });

        let modoStorm = false;
        tileOSM.addTo(map);

        function setCamada(tipo) {
            map.eachLayer(l => { if(l instanceof L.TileLayer) map.removeLayer(l); });
            const c = map.getContainer();
            c.style.filter = "none";
            if (tipo === 'StormChaser') {
                tileOSM.addTo(map); radarBand13.addTo(map);
                c.style.filter = "brightness(0.3) contrast(1.6) saturate(1.5)";
                modoStorm = true;
            } else if (tipo === 'Satelite') {
                tileSAT.addTo(map);
                L.tileLayer(`https://tile.openweathermap.org/map/clouds_new/{z}/{x}/{y}.png?appid=${API_KEY}`).addTo(map);
                modoStorm = false;
            } else {
                tileOSM.addTo(map);
                L.tileLayer(`https://tile.openweathermap.org/map/pressure_new/{z}/{x}/{y}.png?appid=${API_KEY}`).addTo(map);
                modoStorm = false;
            }
            toggleMenu();
        }

        const traduzirNuvem = (code) => {
            const m = { 0: "C√©u Limpo", 1: "Mainly Clear", 2: "Nuvens Esparsas", 3: "Nublado", 95: "C√∫mulo-nimbos (Tempestade)", 96: "Tempestade Severa", 99: "Tornado/Superc√©lula" };
            return m[code] || "Nuvem Convectiva";
        };

        const getEvolucao = (pressao) => pressao < 1005 ? "Cicl√¥nica/Inst√°vel" : "Est√°vel/Anticicl√¥nica";

        async function processarClique(lat, lon) {
            const res = await fetch(`/api/clima-clique?lat=${lat}&lon=${lon}`);
            const data = await res.json();
            const c = data.clima.current;
            const local = data.geo.address.city || data.geo.address.town || "√Årea Oce√¢nica";

            if (modoStorm) {
                // Painel de Nuvens em Tempo Real para Storm Chaser
                abrirPainelFull(`
                    <div class="painel-nuvem-real">
                        <h2 style="color:#00ff99">ANALISADOR BAND 13</h2>
                        <div class="grid-nuvem">
                            <p><b>Nome:</b> ${local}</p>
                            <p><b>Tipo:</b> ${traduzirNuvem(c.weather_code)}</p>
                            <p><b>Data:</b> ${new Date().toLocaleTimeString()}</p>
                            <p><b>C¬∞:</b> ${Math.round(c.temperature_2m)}¬∞C</p>
                            <p><b>Dire√ß√£o:</b> ${c.wind_direction_10m}¬∞</p>
                            <p><b>Evolu√ß√£o:</b> ${getEvolucao(c.pressure_msl)}</p>
                        </div>
                        [span_1](start_span)<div class="status-live">STATUS: MONITORAMENTO T√âRMICO ATIVO[span_1](end_span)</div>
                    </div>
                `, "rgba(0,0,0,0.9)");
            } else {
                abrirPainelFull(`<h1>${local}</h1><div class="temp-principal">${Math.round(c.temperature_2m)}¬∞C</div>`, "#001a33");
            }
        }

        map.on('click', (e) => processarClique(e.latlng.lat, e.latlng.lng));
        function buscarCidade() { /* ... mesma l√≥gica de busca ... */ }
        function toggleMenu() { document.getElementById('menu-lateral-65').classList.toggle('menu-active'); }
        function fecharPainel() { document.getElementById('painel-full').classList.remove('active'); }
        function abrirPainelFull(h, bg) { document.getElementById('painel-full').style.background = bg; document.getElementById('conteudo-full').innerHTML = h; document.getElementById('painel-full').classList.add('active'); }
    </script>
</body>
</html>
