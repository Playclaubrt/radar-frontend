<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="search-container">
        <input type="text" id="cityInput" placeholder="Cidade...">
        <button onclick="buscar()">üîç</button>
    </div>

    <div id="map"></div>

    <div id="painel-alerta">
        <div class="drag-handle" onclick="fecharPainel()"></div>
        <div id="conteudo-alerta"></div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // preferCanvas e markerZoomAnimation false economizam MUITA CPU
        const map = L.map('map', {
            minZoom: 3, 
            maxZoom: 17,
            zoomControl: false,
            preferCanvas: true,
            markerZoomAnimation: false, 
            bounceAtZoomLimits: false
        }).setView([-15.7938, -47.8827], 4);

        // Usando o servidor do CartoDB Positron (√© mais leve que o OpenStreetMap padr√£o)
        L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
            updateWhenIdle: true,
            keepBuffer: 0, 
            noWrap: true
        }).addTo(map);

        const alertaIcon = L.divIcon({
            html: 'üîÖ', 
            className: 'invisible-box', // Classe vazia
            iconSize: [20, 20]
        });

        async function buscar() {
            const cidade = document.getElementById('cityInput').value;
            if (!cidade) return;
            const resp = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${cidade}`);
            const data = await resp.json();
            if(data.length > 0) {
                // setView sem anima√ß√£o para n√£o lagar
                map.setView([data[0].lat, data[0].lon], 17, { animate: false });
            }
        }

        async function carregarAlertas() {
            try {
                const res = await fetch('/api/alertas');
                const alertas = await res.json();
                alertas.forEach(alerta => {
                    // Marcador seco, sem frescura
                    L.marker([-15.7938, -47.8827], { icon: alertaIcon })
                     .addTo(map)
                     .on('click', () => exibirDetalhes(alerta));
                });
            } catch (err) {}
        }

        function exibirDetalhes(alerta) {
            document.getElementById('conteudo-alerta').innerHTML = `
                <h3>${alerta.title ? alerta.title[0] : "Alerta"}</h3>
                <p>${alerta.description ? alerta.description[0] : ""}</p>
            `;
            document.getElementById('painel-alerta').style.bottom = "0";
        }

        function fecharPainel() {
            document.getElementById('painel-alerta').style.bottom = "-60%";
        }

        carregarAlertas();
    </script>
</body>
</html>
