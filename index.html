<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mapa de Alertas Otimizado</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="search-container">
        <input type="text" id="cityInput" placeholder="Procurar cidade ou rua...">
        <button onclick="buscar()">üîç</button>
    </div>

    <div id="map"></div>

    <div id="painel-alerta">
        <div class="drag-handle" onclick="fecharPainel()"></div>
        <button class="close-btn" onclick="fecharPainel()">‚úï</button>
        <div id="conteudo-alerta">
            </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // Configura√ß√£o do Mapa
        // minZoom 3: v√™ a Am√©rica do Sul toda | maxZoom 17: v√™ a rua
        const map = L.map('map', {
            minZoom: 3, 
            maxZoom: 17,
            zoomControl: false, // Melhora a performance e limpa o visual no mobile
            preferCanvas: true  // Renderiza via Canvas (muito mais leve que SVG para RAM)
        }).setView([-15.7938, -47.8827], 4);

        // Camada de mapa otimizada para gastar menos dados e RAM
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '¬© OSM',
            keepBuffer: 2,        // Reduz o n√∫mero de imagens guardadas na RAM
            updateWhenIdle: true, // S√≥ carrega novas partes quando o utilizador para de mexer
            updateWhenZooming: false
        }).addTo(map);

        // √çcone customizado üîÖ
        const alertaIcon = L.divIcon({
            html: '<div class="emoji-icon">üîÖ</div>',
            className: 'custom-icon',
            iconSize: [30, 30],
            iconAnchor: [15, 15]
        });

        // Fun√ß√£o de busca (Nominatim)
        async function buscar() {
            const cidade = document.getElementById('cityInput').value;
            if (!cidade) return;
            
            try {
                const resp = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${cidade}`);
                const data = await resp.json();
                if(data.length > 0) {
                    // Vai para o local com zoom de rua (17)
                    map.setView([data[0].lat, data[0].lon], 17);
                }
            } catch (e) {
                console.error("Erro na busca");
            }
        }

        // Fun√ß√£o para carregar alertas do Backend (server.js)
        async function carregarAlertas() {
            try {
                const res = await fetch('/api/alertas');
                const alertas = await res.json();
                
                alertas.forEach(alerta => {
                    // Marcador de teste em Bras√≠lia (üîÖ)
                    // No futuro, aqui leremos as coordenadas do pol√≠gono do INMET
                    const marker = L.marker([-15.7938, -47.8827], {icon: alertaIcon}).addTo(map);
                    
                    marker.on('click', () => {
                        exibirDetalhes(alerta);
                    });
                });
            } catch (err) {
                console.log("Erro ao carregar alertas.");
            }
        }

        // Abrir o ret√¢ngulo inferior com detalhes
        function exibirDetalhes(alerta) {
            const painel = document.getElementById('painel-alerta');
            const conteudo = document.getElementById('conteudo-alerta');
            
            const titulo = alerta.title ? alerta.title[0] : "Alerta";
            const data = alerta.pubDate ? alerta.pubDate[0] : "";
            const desc = alerta.description ? alerta.description[0] : "";

            conteudo.innerHTML = `
                <h2>${titulo}</h2>
                <p style="color: #666; font-size: 0.8rem;">Data: ${data}</p>
                <hr style="border: 0.5px solid #eee;">
                <div style="margin-top:10px; line-height:1.4;">${desc}</div>
            `;
            
            painel.classList.add('active');
        }

        function fecharPainel() {
            document.getElementById('painel-alerta').classList.remove('active');
        }

        // Inicia a carga de alertas
        carregarAlertas();
    </script>
</body>
</html>
