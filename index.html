<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Monitor Clima Global</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="search-container">
        <input type="text" id="cityInput" placeholder="Pesquisar cidade...">
        <button onclick="buscar()">ğŸ”</button>
    </div>

    <div id="map"></div>

    <div id="painel-full">
        <button class="btn-fechar-full" onclick="fecharPainel()">âœ•</button>
        <div id="conteudo-full"></div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        const map = L.map('map', { zoomControl: false }).setView([-15.7938, -47.8827], 4);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        const iconInmet = L.divIcon({ html: '<div class="emoji-icon">ğŸ”…</div>', className: 'c-icon', iconSize: [30, 30] });
        const iconNoaa = L.divIcon({ html: '<div class="emoji-icon">â˜ï¸</div>', className: 'c-icon', iconSize: [30, 30] });

        let alertasAtuais = { inmet: [], noaa: [] };

        function getClimaEmoji(code) {
            const tab = { 0: "ğŸŒ", 1: "ğŸŒ¤ï¸", 2: "â›…", 3: "ğŸŒ¥ï¸", 45: "â˜ï¸", 61: "ğŸŒ§ï¸", 71: "ğŸŒ¨ï¸", 95: "â›ˆï¸" };
            return tab[code] || "ğŸŒ¡ï¸";
        }

        map.on('click', async function(e) {
            const { lat, lng } = e.latlng;
            abrirPainelFull("<h3>Carregando...</h3>", "linear-gradient(180deg, #2c3e50 0%, #000 100%)");

            try {
                const res = await fetch(`/api/clima-clique?lat=${lat}&lon=${lng}`);
                const data = await res.json();
                
                const temp = data.clima.current.temperature_2m;
                const code = data.clima.current.weather_code;
                const nome = data.geo.address.city || data.geo.address.town || "RegiÃ£o";

                // LÃ³gica do CÃ­rculo de Alerta (ğŸ”µ tem alerta, â­• nÃ£o tem)
                const temAlerta = alertasAtuais.inmet.length > 0 || alertasAtuais.noaa.length > 0;
                const circuloStatus = temAlerta ? 'ğŸ”µ' : 'â­•';
                const acaoAlerta = temAlerta ? "exibirAlertaGeral()" : "alert('Sem alertas ativos no momento')";

                let bg = "linear-gradient(180deg, #4facfe 0%, #00f2fe 100%)"; 
                if (temp > 30) bg = "linear-gradient(180deg, #f5576c 0%, #f093fb 100%)";

                // PrevisÃ£o expandida para 14 dias
                let prevHTML = `<div class='semana-grid' style='flex-wrap: wrap; gap: 10px;'>`;
                const diasLabel = ["DOM", "SEG", "TER", "QUA", "QUI", "SEX", "SAB"];
                data.clima.daily.time.forEach((t, i) => {
                    const d = new Date(t);
                    prevHTML += `<div style='min-width: 60px;'><b>${diasLabel[d.getDay()]}</b><br>${getClimaEmoji(data.clima.daily.weather_code[i])}<br><small>${d.getDate()}/${d.getMonth()+1}</small></div>`;
                });
                prevHTML += `</div>`;

                let html = `
                    <h1 class="cidade-nome">${nome}</h1>
                    <div class="temp-principal">${temp}Â°C</div>
                    
                    <div onclick="${acaoAlerta}" style="cursor:pointer; font-size: 1.5rem; margin-bottom: 15px;">
                        ${circuloStatus} <small style="font-size: 0.8rem;">Status Alerta</small>
                    </div>

                    ${prevHTML}

                    <div class="info-grid">
                        <div class="info-card">ğŸ’§ Umidade<br><b>${data.clima.current.relative_humidity_2m}%</b></div>
                        <div class="info-card">ğŸƒ Ar (AQI)<br><b>${data.ar.current.european_aqi}</b></div>
                        <div class="info-card">â²ï¸ PressÃ£o<br><b>${data.clima.current.pressure_msl} hPa</b></div>
                        <div class="info-card">ğŸ‘ï¸ Visib.<br><b>${(data.clima.current.visibility / 1000).toFixed(1)} km</b></div>
                        <div class="info-card">ğŸŒ… Nascer<br><b>${data.clima.daily.sunrise[0].split('T')[1]}</b></div>
                        <div class="info-card">ğŸŒ‡ PÃ´r do Sol<br><b>${data.clima.daily.sunset[0].split('T')[1]}</b></div>
                    </div>
                `;
                abrirPainelFull(html, bg);
            } catch (err) { abrirPainelFull("<h2>Erro</h2>", "#e74c3c"); }
        });

        async function carregarAlertas() {
            const res = await fetch('/api/alertas');
            alertasAtuais = await res.json();
            if (alertasAtuais.inmet.length > 0) {
                L.marker([-15.7938, -47.8827], {icon: iconInmet}).addTo(map)
                .on('click', () => exibirAlertaLista(alertasAtuais.inmet, "INMET Brasil"));
            }
            if (alertasAtuais.noaa.length > 0) {
                L.marker([38.8951, -77.0364], {icon: iconNoaa}).addTo(map)
                .on('click', () => exibirAlertaListaNoaa(alertasAtuais.noaa));
            }
        }

        function exibirAlertaGeral() {
            if(alertasAtuais.inmet.length > 0) exibirAlertaLista(alertasAtuais.inmet, "INMET Brasil");
            else if(alertasAtuais.noaa.length > 0) exibirAlertaListaNoaa(alertasAtuais.noaa);
        }

        function abrirPainelFull(html, bg) {
            const p = document.getElementById('painel-full');
            p.style.background = bg;
            document.getElementById('conteudo-full').innerHTML = html;
            p.classList.add('active');
            p.scrollTop = 0;
        }

        function fecharPainel() { document.getElementById('painel-full').classList.remove('active'); }

        function exibirAlertaLista(lista, fonte) {
            let h = `<h2>${fonte}</h2><div style='text-align:left; overflow-y:auto; padding: 10px;'>`;
            lista.forEach(a => h += `<p><b>${a.title[0]}</b><br>${a.description[0]}</p><hr>`);
            h += `</div>`;
            abrirPainelFull(h, "#1a1a1a");
        }

        function exibirAlertaListaNoaa(lista) {
            let h = `<h2>NOAA EUA</h2><div style='text-align:left; overflow-y:auto; padding: 10px;'>`;
            lista.forEach(a => h += `<p><b>${a.properties.event}</b><br>${a.properties.headline || a.properties.description}</p><hr>`);
            h += `</div>`;
            abrirPainelFull(h, "#1a1a1a");
        }

        async function buscar() {
            const v = document.getElementById('cityInput').value;
            const r = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${v}`);
            const d = await r.json();
            if(d.length > 0) map.setView([d[0].lat, d[0].lon], 12);
        }

        carregarAlertas();
    </script>
</body>
</html>
