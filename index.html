<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Monitor de Alertas Brasil</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="search-container">
        <input type="text" id="cityInput" placeholder="Pesquisar local...">
        <button onclick="buscar()">üîç</button>
    </div>

    <div id="map"></div>

    <div id="painel-alerta">
        <div class="drag-handle" onclick="fecharPainel()"></div>
        <button class="close-btn" onclick="fecharPainel()">‚úï</button>
        <div id="conteudo-alerta"></div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        const map = L.map('map', {
            minZoom: 3, 
            maxZoom: 17,
            zoomControl: false,
            preferCanvas: true
        }).setView([-15.7938, -47.8827], 4);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        const alertaIcon = L.divIcon({
            html: '<div class="emoji-icon">üîÖ</div>',
            className: 'custom-icon',
            iconSize: [30, 30],
            iconAnchor: [15, 15]
        });

        async function carregarAlertas() {
            try {
                const res = await fetch('/api/alertas');
                const alertas = await res.json();
                
                alertas.forEach(alerta => {
                    let location;

                    // Se tiver pol√≠gono, desenha a √°rea
                    if (alerta.polygon) {
                        const coords = alerta.polygon.trim().split(/\s+/);
                        const latlngs = [];
                        for (let i = 0; i < coords.length; i += 2) {
                            latlngs.push([parseFloat(coords[i]), parseFloat(coords[i+1])]);
                        }
                        const area = L.polygon(latlngs, {
                            color: '#ff9800', weight: 2, fillOpacity: 0.3
                        }).addTo(map);
                        
                        location = area.getBounds().getCenter();
                        area.on('click', () => exibirDetalhes(alerta));
                    } 
                    // Se for apenas um ponto
                    else if (alerta.point) {
                        const p = alerta.point.trim().split(/\s+/);
                        location = [parseFloat(p[0]), parseFloat(p[1])];
                    }

                    if (location) {
                        L.marker(location, {icon: alertaIcon})
                         .addTo(map)
                         .on('click', () => exibirDetalhes(alerta));
                    }
                });
            } catch (err) { console.log("Erro ao carregar alertas"); }
        }

        async function buscar() {
            const cidade = document.getElementById('cityInput').value;
            if (!cidade) return;
            const resp = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${cidade}`);
            const data = await resp.json();
            if(data.length > 0) map.setView([data[0].lat, data[0].lon], 17);
        }

        function exibirDetalhes(alerta) {
            document.getElementById('conteudo-alerta').innerHTML = `
                <h2>${alerta.title}</h2>
                <p style="color: grey; font-size: 0.8rem;">${alerta.pubDate}</p>
                <hr>
                <div style="margin-top:15px; font-size: 0.95rem;">${alerta.description}</div>
            `;
            document.getElementById('painel-alerta').classList.add('active');
        }

        function fecharPainel() {
            document.getElementById('painel-alerta').classList.remove('active');
        }

        carregarAlertas();
    </script>
</body>
</html>
