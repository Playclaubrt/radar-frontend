<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Monitor Clima Global</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <button id="btn-menu-lateral" onclick="toggleMenu()">‚ò∞</button>

    <div id="menu-lateral-65">
        <button class="btn-fechar-menu" onclick="toggleMenu()">‚úï</button>
        <div class="conteudo-menu">
            <button class="btn-menu-item" onclick="toggleInterfaceCamadas()">MultiCamadas</button>
            <div style="margin-top: 25px; display: flex; flex-direction: column; gap: 12px;">
                <button class="btn-menu-item camada-btn" onclick="setCamada('Default')">Default</button>
                <button class="btn-menu-item camada-btn" onclick="setCamada('StormChaser')">Storm Chaser Layer</button>
                <button class="btn-menu-item camada-btn">Nuvens (Breve)</button>
                <button class="btn-menu-item camada-btn">Radar (Breve)</button>
                <button class="btn-menu-item camada-btn">Ventos (Breve)</button>
            </div>
        </div>
    </div>

    <div id="interface-camadas">
        <div class="quadrado-camadas">
            <button class="btn-camada-fechar" onclick="toggleInterfaceCamadas()">‚úï</button>
            <div id="container-extras" style="display:none; color:black; font-weight:bold; padding:20px;">
                <p><input type="checkbox"> Radar Doppler</p>
                <p><input type="checkbox"> Sat√©lite Real</p>
                <p><input type="checkbox"> Termal</p>
            </div>
            <button class="btn-camada-add" onclick="abrirExtras()">Ôºã</button>
        </div>
    </div>

    <div id="search-container">
        <input type="text" id="cityInput" placeholder="Pesquisar cidade...">
        <button onclick="buscar()">üîç</button>
    </div>

    <div id="map"></div>

    <div id="painel-full">
        <button class="btn-fechar-full" onclick="fecharPainel()">‚úï</button>
        <div id="conteudo-full"></div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // CACHE FRONT-END
        let cacheFrontAlertas = { data: null, time: 0 };
        const bounds = L.latLngBounds(L.latLng(-89.9, -180), L.latLng(89.9, 180));

        const map = L.map('map', { 
            zoomControl: false, minZoom: 2, maxBounds: bounds, maxBoundsViscosity: 1.0 
        }).setView([-15.7938, -47.8827], 4);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            noWrap: true, bounds: bounds, className: 'map-tiles-cinza'
        }).addTo(map);

        let camadaFenomenos = L.layerGroup().addTo(map);
        let modoStormChaser = false;

        function toggleMenu() { document.getElementById('menu-lateral-65').classList.toggle('menu-active'); }
        function toggleInterfaceCamadas() { document.getElementById('interface-camadas').classList.toggle('camadas-active'); }
        function abrirExtras() { document.getElementById('container-extras').style.display = 'block'; }

        function getCorSeveridade(texto) {
            const t = texto.toLowerCase();
            if (t.includes('tornado') || t.includes('furac√£o')) return '#ff0000';
            if (t.includes('tempestade') || t.includes('severo')) return '#ff7700';
            if (t.includes('chuva')) return '#ffff00';
            return '#00ff00';
        }

        async function carregarDados() {
            const agora = Date.now();
            if (cacheFrontAlertas.data && (agora - cacheFrontAlertas.time < 300000)) {
                renderizar(cacheFrontAlertas.data);
                return;
            }
            const res = await fetch('/api/alertas');
            const dados = await res.json();
            cacheFrontAlertas = { data: dados, time: agora };
            renderizar(dados);
        }

        function renderizar(dados) {
            camadaFenomenos.clearLayers();
            const alertas = [...dados.inmet, ...(dados.noaa || [])];

            alertas.forEach(a => {
                const titulo = a.title?.[0] || a.properties?.event || "Alerta";
                const desc = a.description?.[0] || a.properties?.headline || "";
                const cor = getCorSeveridade(titulo);
                const lat = a.lat || -15.79;
                const lon = a.lon || -47.88;

                // MANCHA GRADATIVA
                const mancha = L.circle([lat, lon], {
                    radius: 120000, color: cor, fillColor: cor, fillOpacity: 0.5,
                    interactive: modoStormChaser 
                }).addTo(camadaFenomenos);

                if (modoStormChaser) {
                    mancha.on('click', (e) => {
                        L.DomEvent.stopPropagation(e);
                        abrirPainelFull(`<h1>${titulo}</h1><p><b>Est√°gio:</b> Cumulonimbus</p><p><b>Rota:</b> Prevista</p><p>${desc}</p>`, "#1a1a1a");
                    });
                }

                // √çCONES COLORIDOS
                L.marker([lat, lon], {
                    icon: L.divIcon({ html: '<div class="emoji-icon">üîÖ</div>', className: 'icon-color', iconSize: [50, 50] })
                }).addTo(camadaFenomenos).on('click', () => abrirPainelFull(`<h2>${titulo}</h2><p>${desc}</p>`, "#001a33"));
            });
        }

        function setCamada(nome) {
            modoStormChaser = (nome === 'StormChaser');
            carregarDados();
            toggleMenu();
        }

        function abrirPainelFull(h, bg) {
            const p = document.getElementById('painel-full');
            p.style.background = bg;
            document.getElementById('conteudo-full').innerHTML = h;
            p.classList.add('active');
        }
        function fecharPainel() { document.getElementById('painel-full').classList.remove('active'); }

        carregarDados();
    </script>
</body>
</html>
