<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Radar Global</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
<style>
html,body,#map{height:100%;margin:0}
#map{z-index:1}

#search{
  position:absolute;top:10px;left:50%;
  transform:translateX(-50%);
  width:80%;padding:8px;border-radius:10px;border:none;z-index:2000
}

#panel{
  position:fixed;bottom:0;left:0;right:0;
  background:#111;color:#fff;
  padding:12px;display:none;
  border-top-left-radius:14px;
  border-top-right-radius:14px;
  z-index:3000
}

.close{float:right;font-size:18px;cursor:pointer}
</style>
</head>

<body>

<input id="search" placeholder="Buscar cidade">
<div id="map"></div>

<div id="panel">
  <span class="close" onclick="panel.style.display='none'">âœ–</span>
  <div id="content"></div>
</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="script.js"></script>
</body>
</html>
