<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Monitor Clima Global</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="top-bar">
        <div id="search-container">
            <input type="text" id="cityInput" placeholder="Pesquisar cidade...">
            <button onclick="buscar()">ğŸ”</button>
        </div>
        <button id="btn-menu-lateral" onclick="toggleMenu()">â˜°</button>
    </div>

    <div id="menu-lateral-65">
        <button class="btn-fechar-menu" onclick="toggleMenu()">âœ•</button>
        <div class="conteudo-menu">
            <button class="btn-menu-item" onclick="toggleInterfaceCamadas()">MultiCamadas</button>
            <div style="margin-top:20px; display:flex; flex-direction:column; gap:10px;">
                <button class="btn-menu-item" onclick="setCamada('Default')">Default</button>
                <button class="btn-menu-item" onclick="setCamada('StormChaser')">Storm Chaser Layer</button>
            </div>
        </div>
    </div>

    <div id="interface-camadas">
        <div class="quadrado-camadas">
            <button class="btn-camada-fechar" onclick="toggleInterfaceCamadas()">âœ•</button>
            <button class="btn-camada-add">ï¼‹</button>
        </div>
    </div>

    <div id="map"></div>

    <div id="painel-full">
        <button class="btn-fechar-full" onclick="fecharPainel()">âœ•</button>
        <div id="conteudo-full" class="scroll-area"></div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        let cacheFrontAlertas = { data: null, last: 0 };
        let modoStorm = false;
        const map = L.map('map', { zoomControl: false, minZoom: 2 }).setView([-15.79, -47.88], 4);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { className: 'mapa-cinza' }).addTo(map);
        let camadaDinamica = L.layerGroup().addTo(map);

        function toggleMenu() { document.getElementById('menu-lateral-65').classList.toggle('menu-active'); }
        function toggleInterfaceCamadas() { document.getElementById('interface-camadas').classList.toggle('camadas-active'); }
        function getClimaEmoji(code) {
            const tab = { 0: "ğŸŒ", 1: "ğŸŒ¤ï¸", 2: "â›…", 3: "ğŸŒ¥ï¸", 45: "â˜ï¸", 61: "ğŸŒ§ï¸", 71: "ğŸŒ¨ï¸", 95: "â›ˆï¸" };
            return tab[code] || "ğŸŒ¡ï¸";
        }

        map.on('click', async function(e) {
            const { lat, lng } = e.latlng;
            abrirPainelFull("<h1>Carregando...</h1>", "#222");
            try {
                const res = await fetch(`/api/clima-clique?lat=${lat}&lon=${lng}`);
                const data = await res.json();
                const current = data.clima.current;
                const daily = data.clima.daily;
                let prevHTML = `<div class='semana-grid'>`;
                daily.time.forEach((t, i) => {
                    const d = new Date(t + 'T00:00');
                    prevHTML += `<div><b>${d.getDate()}/${d.getMonth()+1}</b><br>${getClimaEmoji(daily.weather_code[i])}</div>`;
                });
                prevHTML += `</div>`;
                abrirPainelFull(`
                    <h1>${data.geo.address.city || "RegiÃ£o"}</h1>
                    <div class="temp-principal">${current.temperature_2m.toFixed(1)}Â°C</div>
                    <div class="emoji-grande">${getClimaEmoji(current.weather_code)}</div>
                    ${prevHTML}
                    <div class="info-grid">
                        <div class="info-card">ğŸ’§ Humid.<br><b>${current.relative_humidity_2m}%</b></div>
                        <div class="info-card">ğŸƒ Ar (AQI)<br><b>${data.ar.current.european_aqi}</b></div>
                        <div class="info-card">â²ï¸ PressÃ£o<br><b>${current.pressure_msl}hPa</b></div>
                        <div class="info-card">ğŸ‘ï¸ Visib.<br><b>${(current.visibility / 1000).toFixed(1)}km</b></div>
                        <div class="info-card">ğŸŒ… Nascer<br><b>${daily.sunrise[0].split('T')[1]}</b></div>
                        <div class="info-card">ğŸŒ‡ PÃ´r Sol<br><b>${daily.sunset[0].split('T')[1]}</b></div>
                    </div>
                `, current.temperature_2m > 30 ? "linear-gradient(180deg, #f5576c, #f093fb)" : "linear-gradient(180deg, #4facfe, #00f2fe)");
            } catch (err) { abrirPainelFull("<h2>Erro</h2>", "#e74c3c"); }
        });

        async function carregarAlertas() {
            const agora = Date.now();
            if (!cacheFrontAlertas.data || (agora - cacheFrontAlertas.last > 300000)) {
                const res = await fetch('/api/alertas');
                cacheFrontAlertas.data = await res.json();
                cacheFrontAlertas.last = agora;
            }
            render(cacheFrontAlertas.data);
        }

        function render(dados) {
            camadaDinamica.clearLayers();
            L.marker([-15.79, -47.88], { icon: L.divIcon({ html: 'ğŸ”…', className: 'emoji-icon' }) }).addTo(camadaDinamica).on('click', (e) => { L.DomEvent.stopPropagation(e); abrirLista(dados.inmet, "INMET Brasil"); });
            L.marker([38.89, -77.03], { icon: L.divIcon({ html: 'â˜ï¸', className: 'emoji-icon' }) }).addTo(camadaDinamica).on('click', (e) => { L.DomEvent.stopPropagation(e); abrirListaNoaa(dados.noaa); });

            [...dados.inmet, ...dados.noaa].forEach(a => {
                const lat = a.lat || (a.geometry?.coordinates[1]) || (Math.random()*40-20);
                const lon = a.lon || (a.geometry?.coordinates[0]) || (Math.random()*40-60);
                const tit = a.title?.[0] || a.properties?.event || "";
                const cor = tit.toLowerCase().includes('tornado') ? '#ff0000' : '#00ff00';
                const nuvem = L.circle([lat, lon], { radius: 150000, color: cor, fillColor: cor, fillOpacity: 0.4, interactive: modoStorm }).addTo(camadaDinamica);
                if(modoStorm) {
                    nuvem.on('click', (e) => {
                        L.DomEvent.stopPropagation(e);
                        abrirPainelFull(`<h1>AnÃ¡lise Storm</h1><p><b>FenÃ´meno:</b> ${tit}</p><p><b>Rota:</b> NW | <b>Velocidade:</b> 42km/h</p>`, "#111");
                    });
                }
            });
        }

        function abrirLista(lista, fonte) {
            let h = `<h2>${fonte}</h2>`;
            lista.forEach(a => h += `<div class="card-alerta"><b>${a.title[0]}</b><p>${a.description[0]}</p></div>`);
            abrirPainelFull(h, "#001a33");
        }
        function abrirListaNoaa(lista) {
            let h = `<h2>NOAA EUA</h2>`;
            lista.forEach(a => h += `<div class="card-alerta"><b>${a.properties.event}</b><p>${a.properties.headline}</p></div>`);
            abrirPainelFull(h, "#001a33");
        }
        function abrirPainelFull(h, bg) {
            const p = document.getElementById('painel-full');
            p.style.background = bg;
            document.getElementById('conteudo-full').innerHTML = h;
            p.classList.add('active');
        }
        function fecharPainel() { document.getElementById('painel-full').classList.remove('active'); }
        function setCamada(n) { modoStorm = (n === 'StormChaser'); carregarAlertas(); toggleMenu(); }
        async function buscar() {
            const v = document.getElementById('cityInput').value;
            const r = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${v}`);
            const d = await r.json();
            if(d.length > 0) map.setView([d[0].lat, d[0].lon], 12);
        }
        carregarAlertas();
    </script>
</body>
</html>
