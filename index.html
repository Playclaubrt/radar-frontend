<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chaser Monitor v3 - Global</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="search-container">
        <input type="text" id="input-busca" placeholder="Pesquisar cidade...">
        <button onclick="buscarLocalizacao()">ğŸ”</button>
    </div>

    <div id="container-controles">
        <button id="btn-menu" onclick="toggleMenu()">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </button>
        <button id="btn-ativar-alertas" onclick="renderizarIconesNosMapas()">ğŸ”… ATIVAR ALERTAS â˜ï¸</button>
    </div>

    <div id="menu-lateral">
        <button onclick="toggleMenu()" class="btn-fechar">âœ•</button>
        <div class="cat-title">ATMOSFERA</div>
        <button class="btn-layer" onclick="aplicarCamada('clouds')">â˜ï¸ Nuvens Reais</button>
        <button class="btn-layer" onclick="aplicarCamada('infra')">ğŸŒ¡ï¸ Infravermelho</button>
        <div class="cat-title">RADAR</div>
        <button class="btn-layer" onclick="aplicarCamada('tempestades')">â›ˆï¸ Radar de Chuva</button>
        <button class="btn-layer" onclick="aplicarCamada('satelite_base')">ğŸ›°ï¸ SatÃ©lite</button>
    </div>

    <div id="map"></div>

    <div id="painel-full">
        <button class="btn-close-full" onclick="fecharPainel()">âœ•</button>
        <div id="painel-content">
            </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
                // --- CONFIGURAÃ‡ÃƒO ---
        const API_KEY_OWM = "SUA_API_KEY_AQUI"; 
        
        const map = L.map('map', { 
            zoomControl: false, 
            attributionControl: false 
        }).setView([-22.12, -51.38], 10);

        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map);

        let camadaAtual = 'default';
        let layerAtiva = null;
        let markersAlertas = [];

        function aplicarCamada(tipo) {
            camadaAtual = tipo;
            if(layerAtiva) map.removeLayer(layerAtiva);
            let url = "";
            if(tipo === 'clouds') url = `https://tile.openweathermap.org/map/clouds_new/{z}/{x}/{y}.png?appid=${API_KEY_OWM}`;
            if(tipo === 'infra') url = `https://tile.openweathermap.org/map/temp_new/{z}/{x}/{y}.png?appid=${API_KEY_OWM}`;
            if(tipo === 'tempestades') url = `https://tile.openweathermap.org/map/precipitation_new/{z}/{x}/{y}.png?appid=${API_KEY_OWM}`;
            if(tipo === 'satelite_base') url = 'https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}';
            if(url) layerAtiva = L.tileLayer(url, { opacity: 0.85, zIndex: 100 }).addTo(map);
            toggleMenu();
        }

        // --- CLIQUE NO MAPA (SEM MENSAGENS DE ERRO) ---
        map.on('click', async (e) => {
            if (e.originalEvent.target.classList.contains('map-icon')) return;
            const { lat, lng } = e.latlng;

            try {
                const res = await fetch(`/api/clima-clique?lat=${lat}&lon=${lng}`);
                if (!res.ok) return; // Se a API falhar, nÃ£o faz nada (silencioso)
                
                const d = await res.json();
                
                let camadaInfo = "";
                if(camadaAtual === 'tempestades') {
                    camadaInfo = `<div class="analise-box"><h2>â›ˆï¸ DADOS DO RADAR</h2><p><b>PrecipitaÃ§Ã£o:</b> ${d.clima.current.rain ? d.clima.current.rain['1h'] : '0.0'} mm/s</p></div>`;
                } else if(camadaAtual === 'clouds') {
                    camadaInfo = `<div class="analise-box"><h2>â˜ï¸ NUVENS REAIS</h2><p><b>Cobertura:</b> ${d.clima.current.clouds}%</p><p><b>DireÃ§Ã£o:</b> ${d.clima.current.wind_deg}Â°</p></div>`;
                } else if(camadaAtual === 'infra') {
                    camadaInfo = `<div class="analise-box"><h2>ğŸŒ¡ï¸ INFRAVERMELHO</h2><p><b>Vento:</b> ${d.clima.current.wind_speed} km/h</p></div>`;
                }

                // SÃ³ abre o painel se tiver os dados na mÃ£o
                const painel = document.getElementById('painel-full');
                document.getElementById('painel-content').innerHTML = `
                    <div class="clima-section">
                        <h1>${d.geo.address.city || d.geo.address.town || "Ponto GeogrÃ¡fico"}</h1>
                        <div class="temp-val">${Math.round(d.clima.current.temp)}Â°C</div>
                        <div class="clima-grid">
                            <div class="c-item">ğŸ’§ Umidade: ${d.clima.current.humidity}%</div>
                            <div class="c-item">ğŸŒ¬ï¸ Vento: ${d.clima.current.wind_speed} km/h</div>
                            <div class="c-item">ğŸƒ Ar: ${d.poluicao.list[0].main.aqi} AQI</div>
                            <div class="c-item">ğŸ‘ï¸ Visib: ${d.clima.current.visibility / 1000}km</div>
                            <div class="c-item">â²ï¸ PressÃ£o: ${d.clima.current.pressure}hPa</div>
                            <div class="c-item">ğŸŒ‡ PÃ´r do sol: ${new Date(d.clima.current.sunset * 1000).toLocaleTimeString()}</div>
                        </div>
                        ${camadaInfo}
                    </div>
                `;
                painel.className = 'clima-view active';
            } catch (err) {
                // Erro de rede ou API Key invÃ¡lida: nÃ£o faz nada, nÃ£o avisa nada.
                return;
            }
        });

        async function renderizarIconesNosMapas() {
            try {
                const res = await fetch('/api/alertas');
                if (!res.ok) return;
                const data = await res.json();

                markersAlertas.forEach(m => map.removeLayer(m));
                
                const mInmet = L.marker([-15.79, -47.88], { icon: L.divIcon({html:'ğŸ”…', className:'map-icon'}) }).addTo(map);
                mInmet.on('click', () => abrirAlerta('INMET BRASIL', data.inmet));

                const mNoaa = L.marker([38.89, -77.03], { icon: L.divIcon({html:'â˜ï¸', className:'map-icon'}) }).addTo(map);
                mNoaa.on('click', () => abrirAlerta('NOAA USA', data.noaa));

                markersAlertas.push(mInmet, mNoaa);
            } catch (e) { return; }
        }

        function abrirAlerta(f, l) {
            if(!l || l.length === 0) return;
            let h = `<h1>${f}</h1>`;
            l.forEach(i => h += `<div class="analise-box"><h3>${i.title || i.properties.event}</h3><p>${i.description || i.properties.headline}</p></div>`);
            document.getElementById('painel-content').innerHTML = h;
            document.getElementById('painel-full').className = 'alerta-view active';
        }

        function toggleMenu() { document.getElementById('menu-lateral').classList.toggle('active'); }
        function fecharPainel() { document.getElementById('painel-full').classList.remove('active'); }
        
        async function buscarLocalizacao() {
            try {
                const q = document.getElementById('input-busca').value;
                const res = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${q}`);
                const data = await res.json();
                if(data[0]) map.setView([data[0].lat, data[0].lon], 11);
            } catch(e) {}
        }    
    </script>
</body>
</html>
