<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Monitor Clima Global</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <button id="btn-menu-lateral" onclick="toggleMenu()">â˜°</button>

    <div id="menu-lateral-65">
        <button class="btn-fechar-menu" onclick="toggleMenu()">âœ•</button>
        <div class="conteudo-menu">
            <button class="btn-menu-item" onclick="toggleInterfaceCamadas()">MultiCamadas</button>
        </div>
    </div>

    <div id="interface-camadas">
        <div class="quadrado-camadas">
            <button class="btn-camada-fechar" onclick="toggleInterfaceCamadas()">âœ•</button>
            <button class="btn-camada-add">ï¼‹</button>
        </div>
    </div>

    <div id="search-container">
        <input type="text" id="cityInput" placeholder="Pesquisar cidade...">
        <button onclick="buscar()">ğŸ”</button>
    </div>

    <div id="map"></div>

    <div id="painel-full">
        <button class="btn-fechar-full" onclick="fecharPainel()">âœ•</button>
        <div id="conteudo-full"></div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // ADICIONADO: DefiniÃ§Ã£o dos limites mundiais para evitar fundo cinza
        const bounds = L.latLngBounds(L.latLng(-89.9, -180), L.latLng(89.9, 180));

        const map = L.map('map', { 
            zoomControl: false,
            minZoom: 2, // ADICIONADO: Impede ver o mapa pequeno demais e o fundo cinza
            maxBounds: bounds, // ADICIONADO: Trava o arrasto
            maxBoundsViscosity: 1.0 // ADICIONADO: Faz o mapa "quicar" de volta se tentar sair
        }).setView([-15.7938, -47.8827], 4);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            noWrap: true, // ADICIONADO: Impede que o mundo se repita horizontalmente
            bounds: bounds
        }).addTo(map);

        const iconInmet = L.divIcon({ html: '<div class="emoji-icon">ğŸ”…</div>', className: 'c-icon', iconSize: [50, 50] });
        const iconNoaa = L.divIcon({ html: '<div class="emoji-icon">â˜ï¸</div>', className: 'c-icon', iconSize: [50, 50] });

        let alertasGlobais = { inmet: [], noaa: [] };

        function toggleMenu() { document.getElementById('menu-lateral-65').classList.toggle('menu-active'); }
        function toggleInterfaceCamadas() { document.getElementById('interface-camadas').classList.toggle('camadas-active'); }

        function getClimaEmoji(code) {
            const tab = { 0: "ğŸŒ", 1: "ğŸŒ¤ï¸", 2: "â›…", 3: "ğŸŒ¥ï¸", 45: "â˜ï¸", 61: "ğŸŒ§ï¸", 71: "ğŸŒ¨ï¸", 95: "â›ˆï¸" };
            return tab[code] || "ğŸŒ¡ï¸";
        }

        map.on('click', async function(e) {
            const { lat, lng } = e.latlng;
            abrirPainelFull("<h3>Carregando...</h3>", "linear-gradient(180deg, #2c3e50 0%, #000 100%)");
            try {
                const res = await fetch(`/api/clima-clique?lat=${lat}&lon=${lng}`);
                const data = await res.json();
                const current = data.clima.current;
                const daily = data.clima.daily;
                const temAlerta = alertasGlobais.inmet.length > 0 || alertasGlobais.noaa.length > 0;
                
                let prevHTML = `<div class='semana-grid' style='flex-wrap: wrap; gap: 10px;'>`;
                daily.time.forEach((t, i) => {
                    const d = new Date(t + 'T00:00');
                    prevHTML += `<div style='min-width: 60px;'><b>${d.getDate()}/${d.getMonth()+1}</b><br>${getClimaEmoji(daily.weather_code[i])}</div>`;
                });
                prevHTML += `</div>`;

                let html = `
                    <h1>${data.geo.address.city || "RegiÃ£o"}</h1>
                    <div class="temp-principal">${current.temperature_2m.toFixed(1)}Â°C</div>
                    <div onclick="exibirAlertaGeral()" style="cursor:pointer; font-size: 2.2rem; margin-bottom: 10px;">${temAlerta ? 'ğŸ”µ' : 'â­•'}</div>
                    <div class="emoji-grande">${getClimaEmoji(current.weather_code)}</div>
                    ${prevHTML}
                    <div class="info-grid">
                        <div class="info-card">ğŸ’§ Humid.<br><b>${current.relative_humidity_2m}%</b></div>
                        <div class="info-card">ğŸƒ Ar (AQI)<br><b>${data.ar.current.european_aqi}</b></div>
                        <div class="info-card">â²ï¸ PressÃ£o<br><b>${current.pressure_msl}hPa</b></div>
                        <div class="info-card">ğŸ‘ï¸ Visib.<br><b>${(current.visibility / 1000).toFixed(1)}km</b></div>
                        <div class="info-card">ğŸŒ… Nascer<br><b>${daily.sunrise[0].split('T')[1]}</b></div>
                        <div class="info-card">ğŸŒ‡ PÃ´r Sol<br><b>${daily.sunset[0].split('T')[1]}</b></div>
                    </div>
                `;
                abrirPainelFull(html, current.temperature_2m > 30 ? "linear-gradient(180deg, #f5576c 0%, #f093fb 100%)" : "linear-gradient(180deg, #4facfe 0%, #00f2fe 100%)");
            } catch (err) { abrirPainelFull("<h2>Erro</h2>", "#e74c3c"); }
        });

        async function carregarAlertas() {
            const res = await fetch('/api/alertas');
            alertasGlobais = await res.json();
            if (alertasGlobais.inmet.length > 0) L.marker([-15.7938, -47.8827], {icon: iconInmet}).addTo(map).on('click', () => exibirAlertaLista(alertasGlobais.inmet, "INMET Brasil"));
            if (alertasGlobais.noaa.length > 0) L.marker([38.8951, -77.0364], {icon: iconNoaa}).addTo(map).on('click', () => exibirAlertaListaNoaa(alertasGlobais.noaa));
        }

        function abrirPainelFull(h, bg) {
            const p = document.getElementById('painel-full');
            p.style.background = bg;
            document.getElementById('conteudo-full').innerHTML = h;
            p.classList.add('active');
            p.scrollTop = 0;
        }

        function fecharPainel() { document.getElementById('painel-full').classList.remove('active'); }

        function exibirAlertaLista(lista, fonte) {
            let h = `<h2>${fonte}</h2><div style='text-align:left; overflow-y:auto; padding:10px;'>`;
            lista.forEach(a => h += `<p><b>${a.title[0]}</b><br>${a.description[0]}</p><hr>`);
            h += `</div>`;
            abrirPainelFull(h, "#001a33");
        }

        function exibirAlertaListaNoaa(lista) {
            let h = `<h2>NOAA EUA</h2><div style='text-align:left; overflow-y:auto; padding:10px;'>`;
            lista.forEach(a => h += `<p><b>${a.properties.event}</b><br>${a.properties.headline}</p><hr>`);
            h += `</div>`;
            abrirPainelFull(h, "#001a33");
        }

        async function buscar() {
            const v = document.getElementById('cityInput').value;
            const r = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${v}`);
            const d = await r.json();
            if(d.length > 0) map.setView([d[0].lat, d[0].lon], 12);
        }

        carregarAlertas();
    </script>
</body>
</html>
