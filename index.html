<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mapa de Alertas INMET</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="search-container">
        <input type="text" id="cityInput" placeholder="Pesquisar cidade...">
        <button onclick="buscar()">üîç</button>
    </div>

    <div id="map"></div>

    <div id="painel-alerta">
        <div class="drag-handle" onclick="fecharPainel()"></div>
        <button class="close-btn" onclick="fecharPainel()">‚úï</button>
        <div id="conteudo-alerta">
            </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // Configura√ß√£o do Mapa conforme pedido
        // Zoom 3 (Am√©rica do Sul) at√© 17 (Rua)
        const map = L.map('map', {
            minZoom: 3, 
            maxZoom: 17,
            zoomControl: false // Oculta bot√µes de +/- para limpar o visual
        }).setView([-15.7938, -47.8827], 4); // Inicia em Bras√≠lia

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '¬© OpenStreetMap'
        }).addTo(map);

        // √çcone customizado de alerta
        const alertaIcon = L.divIcon({
            html: '<div class="emoji-icon">üîÖ</div>',
            className: 'custom-icon',
            iconSize: [30, 30],
            iconAnchor: [15, 15]
        });

        // Fun√ß√£o de busca
        async function buscar() {
            const cidade = document.getElementById('cityInput').value;
            if (!cidade) return;
            const resp = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${cidade}`);
            const data = await resp.json();
            if(data.length > 0) {
                map.setView([data[0].lat, data[0].lon], 17); // Vai para o zoom de rua
            }
        }

        // Carregar alertas do seu Server.js (Node)
        async function carregarAlertas() {
            try {
                const res = await fetch('/api/alertas');
                const alertas = await res.json();
                
                alertas.forEach(alerta => {
                    // Por enquanto colocando em Bras√≠lia como marcador de teste
                    // No futuro usaremos os pol√≠gonos reais aqui
                    const marker = L.marker([-15.7938, -47.8827], {icon: alertaIcon}).addTo(map);
                    
                    marker.on('click', () => {
                        exibirDetalhes(alerta);
                    });
                });
            } catch (err) {
                console.log("Erro ao buscar alertas do servidor.");
            }
        }

        function exibirDetalhes(alerta) {
            const painel = document.getElementById('painel-alerta');
            const conteudo = document.getElementById('conteudo-alerta');
            
            // Extraindo dados do objeto enviado pelo servidor
            const titulo = alerta.title ? alerta.title[0] : "Alerta Meteorol√≥gico";
            const data = alerta.pubDate ? alerta.pubDate[0] : "Data n√£o informada";
            const descricao = alerta.description ? alerta.description[0] : "";

            conteudo.innerHTML = `
                <h2>${titulo}</h2>
                <p class="data-alerta"><strong>Publicado em:</strong> ${data}</p>
                <hr>
                <div class="texto-descricao">${descricao}</div>
            `;
            
            painel.classList.add('active');
        }

        function fecharPainel() {
            document.getElementById('painel-alerta').classList.remove('active');
        }

        carregarAlertas();
    </script>
</body>
</html>
