<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css">
    <title>Mapa Ultra Light</title>
</head>
<body>

    <div id="search-container">
        <input type="text" id="cityInput" placeholder="Cidade...">
        <button onclick="buscar()">üîç</button>
    </div>

    <div id="map"></div>

    <div id="painel-alerta">
        <div class="drag-handle" onclick="fecharPainel()"></div>
        <div id="conteudo-alerta"></div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // CONFIGURA√á√ÉO RADICAL PARA ECONOMIA DE RAM
        const map = L.map('map', {
            minZoom: 3, 
            maxZoom: 17,
            zoomControl: false,
            preferCanvas: true,     // Renderiza em tela √∫nica
            inertia: false,         // Para de processar assim que solta o dedo
            fadeAnimation: false,   // Remove transpar√™ncias pesadas
            zoomAnimation: false,   // Remove o efeito de "esticar" o mapa no zoom
            markerZoomAnimation: false
        }).setView([-15.7938, -47.8827], 4);

        // Tiles do CartoDB Positron (Cores s√≥lidas, menos processamento de imagem)
        L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
            updateWhenIdle: true,
            keepBuffer: 0,
            noWrap: true
        }).addTo(map);

        async function carregarAlertas() {
            try {
                const res = await fetch('/api/alertas');
                const alertas = await res.json();
                
                alertas.forEach(alerta => {
                    // C√≠rculo vetorial (desenhado via Canvas, quase 0 RAM)
                    const marker = L.circleMarker([-15.7938, -47.8827], {
                        radius: 10,
                        fillColor: "#ff9800",
                        color: "transparent", 
                        fillOpacity: 0.1, // Quase invis√≠vel para servir de base
                        interactive: true
                    }).addTo(map);

                    // Emoji como texto simples
                    marker.bindTooltip("üîÖ", {
                        permanent: true, 
                        direction: "center",
                        className: "emoji-anchor"
                    }).openTooltip();
                    
                    marker.on('click', () => exibirDetalhes(alerta));
                });
            } catch (err) {}
        }

        async function buscar() {
            const cidade = document.getElementById('cityInput').value;
            if (!cidade) return;
            const resp = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${cidade}`);
            const data = await resp.json();
            if(data.length > 0) {
                // Pulo seco para o local (sem anima√ß√£o de deslize)
                map.setView([data[0].lat, data[0].lon], 17, { animate: false });
            }
        }

        function exibirDetalhes(alerta) {
            const conteudo = document.getElementById('conteudo-alerta');
            conteudo.innerHTML = `
                <h3>${alerta.title ? alerta.title[0] : "Alerta"}</h3>
                <p style="font-size:0.8rem; color:grey;">${alerta.pubDate ? alerta.pubDate[0] : ""}</p>
                <div class="desc-scroll">${alerta.description ? alerta.description[0] : ""}</div>
            `;
            document.getElementById('painel-alerta').style.bottom = "0";
        }

        function fecharPainel() {
            document.getElementById('painel-alerta').style.bottom = "-60%";
        }

        carregarAlertas();
    </script>
</body>
</html>
