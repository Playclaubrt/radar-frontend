<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Monitor Clima Global</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="top-bar">
        <div id="search-container">
            <input type="text" id="cityInput" placeholder="Pesquisar cidade...">
            <button id="btnBuscar">üîç</button>
        </div>
        <button id="btn-menu-lateral" onclick="toggleMenu()">‚ò∞</button>
    </div>

    <div id="menu-lateral-65">
        <button class="btn-fechar-menu" onclick="toggleMenu()">‚úï</button>
        <div class="conteudo-menu">
            <button class="btn-menu-item" onclick="toggleInterfaceCamadas()">MultiCamadas</button>
            <div style="margin-top:20px; display:flex; flex-direction:column; gap:10px;">
                <button class="btn-menu-item" onclick="setCamada('Default')">Default</button>
                <button class="btn-menu-item" onclick="setCamada('StormChaser')">Storm Chaser Layer</button>
            </div>
        </div>
    </div>

    <div id="map"></div>

    <div id="painel-rota">
        <div id="info-rota"></div>
    </div>

    <div id="painel-full">
        <button class="btn-fechar-full" onclick="fecharPainel()">‚úï</button>
        <div id="conteudo-full" class="scroll-area"></div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        const API_KEY = "7609a59c493758162d9b0a6af2914e1f"; // Coloque sua key aqui
        const bounds = L.latLngBounds(L.latLng(-85, -180), L.latLng(85, 180));
        
        const map = L.map('map', { 
            zoomControl: false, minZoom: 3, maxBounds: bounds, maxBoundsViscosity: 1.0 
        }).setView([-15.79, -47.88], 4);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { 
            noWrap: true, bounds: bounds, className: 'mapa-cinza' 
        }).addTo(map);

        // --- CAMADAS DE NUVENS (S√ÉO TODAS AS NUVENS, N√ÉO S√ì ALERTAS) ---
        // Camada de Nuvens Globais (Sat√©lite)
        const camadaNuvens = L.tileLayer(`https://tile.openweathermap.org/map/clouds_new/{z}/{x}/{y}.png?appid=${API_KEY}`, {
            opacity: 0.7, zIndex: 10
        }).addTo(map);

        // Camada de Precipita√ß√£o/Radar (Nuvens de chuva/Tornados - Verde a Vermelho)
        const camadaRadar = L.tileLayer(`https://tile.openweathermap.org/map/precipitation_new/{z}/{x}/{y}.png?appid=${API_KEY}`, {
            opacity: 0.8, zIndex: 11
        }).addTo(map);

        let camadaAlertas = L.layerGroup().addTo(map);
        let modoStorm = false;

        function toggleMenu() { document.getElementById('menu-lateral-65').classList.toggle('menu-active'); }

        // BUSCA (TELETRANSPORTE)
        document.getElementById('btnBuscar').onclick = async function() {
            const cidade = document.getElementById('cityInput').value;
            const res = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(cidade)}`);
            const data = await res.json();
            if(data.length > 0) map.setView([data[0].lat, data[0].lon], 10);
        };

        // CLIQUE NO MAPA (VISIBILIDADE, PRESS√ÉO, ETC)
        map.on('click', async (e) => {
            const { lat, lng } = e.latlng;
            // No modo Storm Chaser, o clique na nuvem mostra a rota
            if (modoStorm) {
                mostrarRota("Nuvem Detectada");
                return;
            }
            const res = await fetch(`/api/clima-clique?lat=${lat}&lon=${lng}`);
            const data = await res.json();
            const c = data.clima.current;
            const d = data.clima.daily;
            abrirPainelFull(`
                <h1>${data.geo.address.city || "Local"}</h1>
                <div class="temp-principal">${c.temperature_2m}¬∞C</div>
                <div class="info-grid">
                    <div class="info-card">üíß Humid.<br><b>${c.relative_humidity_2m}%</b></div>
                    <div class="info-card">üçÉ Ar (AQI)<br><b>${data.ar.current.european_aqi}</b></div>
                    <div class="info-card">‚è≤Ô∏è Press√£o<br><b>${c.pressure_msl}hPa</b></div>
                    <div class="info-card">üëÅÔ∏è Visib.<br><b>${(c.visibility/1000).toFixed(1)}km</b></div>
                </div>
            `, "#4facfe");
        });

        async function carregarAlertas() {
            const res = await fetch('/api/alertas');
            const dados = await res.json();
            camadaAlertas.clearLayers();

            // Marcadores Clic√°veis
            const mInmet = L.marker([-15.79, -47.88], { icon: L.divIcon({ html: 'üîÖ', className: 'emoji-icon' }) }).addTo(camadaAlertas);
            mInmet.on('click', (e) => { L.DomEvent.stopPropagation(e); abrirLista(dados.inmet, "Alertas INMET üîÖ"); });

            const mNoaa = L.marker([38.89, -77.03], { icon: L.divIcon({ html: '‚òÅÔ∏è', className: 'emoji-icon' }) }).addTo(camadaAlertas);
            mNoaa.on('click', (e) => { L.DomEvent.stopPropagation(e); abrirLista(dados.noaa, "Alertas NOAA ‚òÅÔ∏è", true); });
        }

        function mostrarRota(txt) {
            const p = document.getElementById('painel-rota');
            p.classList.add('active');
            document.getElementById('info-rota').innerHTML = `<p>${txt} ‚ûñ‚ûñ‚ûñ‚ûñ ROTA NW | 45km/h</p>`;
            setTimeout(() => p.classList.remove('active'), 5000);
        }

        function abrirLista(lista, fonte, isNoaa = false) {
            let h = `<h2>${fonte}</h2>`;
            lista.forEach(a => {
                const tit = isNoaa ? a.properties.event : a.title[0];
                const desc = isNoaa ? a.properties.headline : a.description[0];
                h += `<div class="card-alerta"><b>${tit}</b><p>${desc}</p></div>`;
            });
            abrirPainelFull(h, "#001a33");
        }

        function abrirPainelFull(h, bg) {
            const p = document.getElementById('painel-full');
            p.style.background = bg;
            document.getElementById('conteudo-full').innerHTML = h;
            p.classList.add('active');
        }

        function fecharPainel() { document.getElementById('painel-full').classList.remove('active'); }
        function setCamada(n) { modoStorm = (n === 'StormChaser'); carregarAlertas(); toggleMenu(); }
        carregarAlertas();
    </script>
</body>
</html>
