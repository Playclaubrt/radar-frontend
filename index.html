<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Global Storm Monitor</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="top-bar">
        <div id="search-container">
            <input type="text" id="cityInput" placeholder="Pesquisar...">
            <button onclick="buscar()">ğŸ”</button>
        </div>
        <button id="btn-menu-lateral" onclick="toggleMenu()">â˜°</button>
    </div>

    <div id="menu-lateral-65">
        <button class="btn-fechar-menu" onclick="toggleMenu()">âœ•</button>
        <div class="conteudo-menu">
            <button class="btn-menu-item" onclick="toggleInterfaceCamadas()">MultiCamadas</button>
            <div class="lista-camadas">
                <button class="btn-menu-item" onclick="setCamada('Default')">Default</button>
                <button class="btn-menu-item" onclick="setCamada('StormChaser')">Storm Chaser Layer</button>
            </div>
        </div>
    </div>

    <div id="map"></div>

    <div id="painel-rota">
        <div id="info-rota"></div>
    </div>

    <div id="painel-full">
        <button class="btn-fechar-full" onclick="fecharPainel()">âœ•</button>
        <div id="conteudo-full" class="scroll-area"></div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        const bounds = L.latLngBounds(L.latLng(-85, -180), L.latLng(85, 180));
        const map = L.map('map', { 
            zoomControl: false, minZoom: 3, maxBounds: bounds, maxBoundsViscosity: 1.0 
        }).setView([-15.79, -47.88], 4);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { 
            noWrap: true, bounds: bounds, className: 'mapa-cinza' 
        }).addTo(map);

        // API RainViewer para Nuvens Reais (Formato de radar real)
        L.tileLayer('https://tilecache.rainviewer.com/v2/radar/nowcast_1/512/{z}/{x}/{y}/2/1_1.png', {
            opacity: 0.6, zIndex: 1000
        }).addTo(map);

        let camadaAlertas = L.layerGroup().addTo(map);
        let modoStorm = false;

        function toggleMenu() { document.getElementById('menu-lateral-65').classList.toggle('menu-active'); }
        function toggleInterfaceCamadas() { /* logica ja existe no css */ }

        // CLIQUE NO MAPA (VISIBILIDADE, PRESSÃƒO, ETC)
        map.on('click', async (e) => {
            const { lat, lng } = e.latlng;
            const res = await fetch(`/api/clima-clique?lat=${lat}&lon=${lng}`);
            const data = await res.json();
            const c = data.clima.current;
            const d = data.clima.daily;

            let grid = `<div class="info-grid">
                <div class="info-card">ğŸ’§ Humid.<br><b>${c.relative_humidity_2m}%</b></div>
                <div class="info-card">ğŸƒ Ar (AQI)<br><b>${data.ar.current.european_aqi}</b></div>
                <div class="info-card">â²ï¸ PressÃ£o<br><b>${c.pressure_msl}hPa</b></div>
                <div class="info-card">ğŸ‘ï¸ Visib.<br><b>${(c.visibility/1000).toFixed(1)}km</b></div>
                <div class="info-card">ğŸŒ… Nascer<br><b>${d.sunrise[0].split('T')[1]}</b></div>
                <div class="info-card">ğŸŒ‡ PÃ´r Sol<br><b>${d.sunset[0].split('T')[1]}</b></div>
            </div>`;

            abrirPainelFull(`<h1>${data.geo.address.city || "Local"}</h1><div class="temp-principal">${c.temperature_2m}Â°C</div>${grid}`, "#4facfe");
        });

        async function carregar() {
            const res = await fetch('/api/alertas');
            const dados = await res.json();
            render(dados);
        }

        function render(dados) {
            camadaAlertas.clearLayers();
            L.marker([-15.79, -47.88], { icon: L.divIcon({ html: 'ğŸ”…', className: 'emoji-icon' }) }).addTo(camadaAlertas);
            L.marker([38.89, -77.03], { icon: L.divIcon({ html: 'â˜ï¸', className: 'emoji-icon' }) }).addTo(camadaAlertas);

            dados.noaa.forEach(f => {
                if (!f.geometry) return;
                const cor = f.properties.event.toLowerCase().includes('tornado') ? '#ff0000' : '#00ff00';
                L.geoJSON(f, {
                    style: { color: cor, weight: 2, fillOpacity: 0.4 },
                    onEachFeature: (feature, layer) => {
                        if(modoStorm) layer.on('click', (e) => {
                            L.DomEvent.stopPropagation(e);
                            mostrarRotaStorm(feature.properties.event);
                        });
                    }
                }).addTo(camadaAlertas);
            });
        }

        function mostrarRotaStorm(evento) {
            const p = document.getElementById('painel-rota');
            p.classList.add('active');
            document.getElementById('info-rota').innerHTML = `
                <h3 style="margin:0; color:#00ff99;">STORM TRACKER</h3>
                <p>${evento} â–â–â–â– ROTA NW</p>
                <p>Vel: 48km/h | Status: Severe</p>
            `;
            setTimeout(() => p.classList.remove('active'), 6000);
        }

        function abrirPainelFull(h, bg) {
            const p = document.getElementById('painel-full');
            p.style.background = bg;
            document.getElementById('conteudo-full').innerHTML = h;
            p.classList.add('active');
        }

        function fecharPainel() { document.getElementById('painel-full').classList.remove('active'); }
        function setCamada(n) { modoStorm = (n === 'StormChaser'); carregar(); toggleMenu(); }
        carregar();
    </script>
</body>
</html>
