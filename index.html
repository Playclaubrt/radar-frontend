<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Monitor Global</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="top-bar">
        <div id="search-container">
            <input type="text" id="cityInput" placeholder="Pesquisar...">
            <button onclick="buscar()">üîç</button>
        </div>
        <button id="btn-menu-lateral" onclick="toggleMenu()">‚ò∞</button>
    </div>

    <div id="menu-lateral-65">
        <button class="btn-fechar-menu" onclick="toggleMenu()">‚úï</button>
        <div class="conteudo-menu">
            <button class="btn-menu-item" onclick="toggleInterfaceCamadas()">MultiCamadas</button>
            <div style="margin-top:20px; display:flex; flex-direction:column; gap:10px;">
                <button class="btn-menu-item" onclick="setCamada('Default')">Default</button>
                <button class="btn-menu-item" onclick="setCamada('Satelite')">S√ÅTELITE</button>
                <button class="btn-menu-item" onclick="setCamada('StormChaser')">Storm Chaser Layer</button>
            </div>
        </div>
    </div>

    <div id="map"></div>
    <div id="painel-rota"><div id="info-rota"></div></div>
    <div id="painel-full"><button class="btn-fechar-full" onclick="fecharPainel()">‚úï</button><div id="conteudo-full" class="scroll-area"></div></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        const API_KEY = "SUA_KEY_AQUI";
        const map = L.map('map', { zoomControl: false, minZoom: 3 }).setView([-15.79, -47.88], 4);

        const tileCinza = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { className: 'mapa-cinza', noWrap: true });
        const tileSateliteReal = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', { noWrap: true });
        tileCinza.addTo(map);

        const nuvensIR = L.tileLayer(`https://tile.openweathermap.org/map/pressure_new/{z}/{x}/{y}.png?appid=${API_KEY}`, { opacity: 0.8, zIndex: 10 }).addTo(map);
        const nuvensClassicas = L.tileLayer(`https://tile.openweathermap.org/map/clouds_new/{z}/{x}/{y}.png?appid=${API_KEY}`, { opacity: 0.7, zIndex: 10 });
        
        let camadaAlertas = L.layerGroup().addTo(map);
        let camadaRota = L.layerGroup().addTo(map);
        let modoStorm = false;

        function setCamada(tipo) {
            map.removeLayer(tileCinza); map.removeLayer(tileSateliteReal);
            map.removeLayer(nuvensIR); map.removeLayer(nuvensClassicas);
            camadaRota.clearLayers();

            if (tipo === 'Satelite') {
                tileSateliteReal.addTo(map); nuvensClassicas.addTo(map);
            } else {
                tileCinza.addTo(map); nuvensIR.addTo(map);
            }
            modoStorm = (tipo === 'StormChaser');
            toggleMenu();
        }

        map.on('click', async (e) => {
            const res = await fetch(`/api/clima-clique?lat=${e.latlng.lat}&lon=${e.latlng.lng}`);
            const data = await res.json();
            const c = data.clima.current;
            const d = data.clima.daily;

            if (modoStorm) {
                desenharRotaMapa(e.latlng.lat, e.latlng.lng);
                abrirPainelRota(c); return;
            }

            abrirPainelFull(`
                <h1>${data.geo.address.city || "Local"}</h1>
                <div class="temp-principal">${c.temperature_2m}¬∞C</div>
                <div class="info-grid">
                    <div class="info-card">üíß Humid.<br><b>${c.relative_humidity_2m}%</b></div>
                    <div class="info-card">üçÉ Ar (AQI)<br><b>${data.ar.current.european_aqi}</b></div>
                    <div class="info-card">‚è≤Ô∏è Press√£o<br><b>${c.pressure_msl}hPa</b></div>
                    <div class="info-card">üëÅÔ∏è Visib.<br><b>${(c.visibility/1000).toFixed(1)}km</b></div>
                    <div class="info-card">üåÖ Nascer<br><b>${d.sunrise[0].split('T')[1]}</b></div>
                    <div class="info-card">üåá P√¥r Sol<br><b>${d.sunset[0].split('T')[1]}</b></div>
                </div>
            `, "#001a33");
        });

        function desenharRotaMapa(lat, lng) {
            camadaRota.clearLayers();
            for(let i=1; i<6; i++) {
                L.marker([lat + (i*0.4), lng + (i*0.4)], {
                    icon: L.divIcon({ html: '<b style="color:#00ff99;font-size:20px;">‚ûñ</b>', className: 'rota-icon' })
                }).addTo(camadaRota);
            }
        }

        function abrirPainelRota(c) {
            const p = document.getElementById('painel-rota');
            p.classList.add('active');
            document.getElementById('info-rota').innerHTML = `
                <div style="font-size:14px;">
                    <b>TIPO:</b> CUMULONIMBUS | <b>KM/h:</b> ${c.wind_speed_10m}km/h<br>
                    <b>ALTURA:</b> M√©dio/Alto | <b>DIRE√á√ÉO:</b> N
                </div>
            `;
            setTimeout(() => p.classList.remove('active'), 6000);
        }

        async function carregarAlertas() {
            const res = await fetch('/api/alertas');
            const d = await res.json();
            camadaAlertas.clearLayers();
            
            L.marker([-15.79, -47.88], { icon: L.divIcon({ html: 'üîÖ', className: 'emoji-icon' }) })
                .addTo(camadaAlertas)
                .on('click', (e) => {
                    L.DomEvent.stopPropagation(e);
                    let h = "<h2>Alertas INMET üîÖ</h2>";
                    d.inmet.forEach(a => h += `<div class="card-alerta">${a.title[0]}</div>`);
                    abrirPainelFull(h, "#001a33");
                });

            L.marker([38.89, -77.03], { icon: L.divIcon({ html: '‚òÅÔ∏è', className: 'emoji-icon' }) })
                .addTo(camadaAlertas)
                .on('click', (e) => {
                    L.DomEvent.stopPropagation(e);
                    let h = "<h2>Alertas NOAA ‚òÅÔ∏è</h2>";
                    d.noaa.forEach(a => h += `<div class="card-alerta">${a.properties.event}</div>`);
                    abrirPainelFull(h, "#001a33");
                });
        }

        function toggleMenu() { document.getElementById('menu-lateral-65').classList.toggle('menu-active'); }
        function abrirPainelFull(h, bg) { 
            const p = document.getElementById('painel-full'); 
            p.style.background = bg; 
            document.getElementById('conteudo-full').innerHTML = h; 
            p.classList.add('active'); 
        }
        function fecharPainel() { document.getElementById('painel-full').classList.remove('active'); }
        carregarAlertas();
    </script>
</body>
</html>
