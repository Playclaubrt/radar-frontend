<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chaser Monitor v3 - Deep Analysis</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="search-container">
        <input type="text" id="input-busca" placeholder="Pesquisar cidade...">
        <button onclick="buscarLocalizacao()">üîç</button>
    </div>

    <div id="container-controles">
        <button id="btn-menu" onclick="toggleMenu()">
            <div>-----</div><div>-----</div><div>-----</div>
        </button>
        <button id="btn-ativar-alertas" onclick="renderizarIconesNosMapas()">üîÖ ATIVAR ALERTAS ‚òÅÔ∏è</button>
    </div>

    <div id="menu-lateral">
        <button onclick="toggleMenu()" class="btn-fechar">‚úï FECHAR</button>
        <div class="cat-title">ATMOSFERA (OWM)</div>
        <button class="btn-layer" onclick="aplicarCamada('clouds')">‚òÅÔ∏è Nuvens Reais</button>
        <button class="btn-layer" onclick="aplicarCamada('infra')">üå°Ô∏è Infravermelho Real√ßado</button>
        <div class="cat-title">RADAR E TERRENO</div>
        <button class="btn-layer" onclick="aplicarCamada('tempestades')">‚õàÔ∏è Radar de Chuva</button>
        <button class="btn-layer" onclick="aplicarCamada('satelite_base')">üõ∞Ô∏è Sat√©lite Geogr√°fico</button>
    </div>

    <div id="map"></div>

    <div id="painel-full">
        <button class="btn-close-full" onclick="fecharPainel()">‚úï</button>
        <div id="painel-content">
            </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        const API_KEY_OWM = "7609a59c493758162d9b0a6af2914e1f"; 
        const map = L.map('map', { zoomControl: false, attributionControl: false }).setView([-15.79, -47.88], 4);
        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map);

        let camadaAtual = 'default';
        let layerAtiva = null;
        let markersAlertas = [];

        function aplicarCamada(tipo) {
            camadaAtual = tipo;
            if(layerAtiva) map.removeLayer(layerAtiva);
            let url = "";
            
            if(tipo === 'clouds') url = `https://tile.openweathermap.org/map/clouds_new/{z}/{x}/{y}.png?appid=${API_KEY_OWM}`;
            if(tipo === 'infra') url = `https://tile.openweathermap.org/map/temp_new/{z}/{x}/{y}.png?appid=${API_KEY_OWM}`;
            if(tipo === 'tempestades') url = `https://tile.openweathermap.org/map/precipitation_new/{z}/{x}/{y}.png?appid=${API_KEY_OWM}`;
            if(tipo === 'satelite_base') url = 'https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}';
            
            if(url) layerAtiva = L.tileLayer(url, { opacity: 0.85, zIndex: 100 }).addTo(map);
            toggleMenu();
        }

        map.on('click', async (e) => {
            const { lat, lng } = e.latlng;
            const res = await fetch(`/api/clima-clique?lat=${lat}&lon=${lng}`);
            const d = await res.json();

            // L√ìGICA DE ANALISE POR CAMADA (O que aparece no scroll)
            let analiseExtra = "";
            if(camadaAtual === 'clouds') {
                analiseExtra = `
                    <div class="analise-box">
                        <h2>üõ∞Ô∏è AN√ÅLISE DE NUVENS</h2>
                        <p><b>Tipo predominante:</b> ${d.clima.current.clouds > 70 ? 'C√∫mulos-nimbos / Estratos' : 'Cirros / Dispersas'}</p>
                        <p><b>Dire√ß√£o do Fluxo:</b> ${d.clima.current.wind_deg}¬∞ para Nordeste</p>
                        <p><b>Altitude Estimada:</b> ${d.clima.current.clouds > 50 ? 'Baixa/M√©dia (2km - 5km)' : 'Alta (6km+)'}</p>
                        <p><b>Cobertura:</b> ${d.clima.current.clouds}% do c√©u ocupado</p>
                    </div>`;
            } else if(camadaAtual === 'infra') {
                analiseExtra = `
                    <div class="analise-box">
                        <h2>üå°Ô∏è RELAT√ìRIO INFRAVERMELHO</h2>
                        <p><b>Intensidade T√©rmica:</b> ${d.clima.current.temp > 30 ? 'ALTA (Massa Quente)' : 'FRIA (Massa Est√°vel)'}</p>
                        <p><b>Velocidade da Massa:</b> ${d.clima.current.wind_speed} km/h</p>
                        <p><b>Dire√ß√£o:</b> √Çngulo de ${d.clima.current.wind_deg}¬∞</p>
                    </div>`;
            } else if(camadaAtual === 'tempestades') {
                analiseExtra = `
                    <div class="analise-box">
                        <h2>‚õàÔ∏è DADOS DO RADAR DOPPLER</h2>
                        <p><b>Precipita√ß√£o Estimada:</b> ${d.clima.current.rain ? d.clima.current.rain['1h'] : '0.00'} mm/s</p>
                        <p><b>Risco de Granizo:</b> ${d.clima.current.temp > 25 && d.clima.current.humidity > 80 ? 'MODERADO' : 'BAIXO'}</p>
                        <p><b>Estado:</b> N√∫cleo de chuva em deslocamento</p>
                    </div>`;
            } else if(camadaAtual === 'satelite_base') {
                analiseExtra = `
                    <div class="analise-box">
                        <h2>üåç AN√ÅLISE GEOGR√ÅFICA</h2>
                        <p><b>Tipo de Terreno:</b> Urbano / Vegeta√ß√£o Densa</p>
                        <p><b>Bioma Prov√°vel:</b> Mata/Savana Tropical</p>
                        <p><b>Eleva√ß√£o:</b> Dados de relevo processados via sat√©lite</p>
                    </div>`;
            }

            // MONTA O PAINEL (CLIMA NO TOPO + ANALISE EMBAIXO)
            document.getElementById('painel-content').innerHTML = `
                <div class="clima-section">
                    <h1>${d.geo.address.city || "Ponto Geogr√°fico"}</h1>
                    <div class="temp-val">${Math.round(d.clima.current.temp)}¬∞C</div>
                    <div class="clima-grid">
                        <div class="c-item">üíß Umidade: ${d.clima.current.humidity}%</div>
                        <div class="c-item">üå¨Ô∏è Vento: ${d.clima.current.wind_speed} km/h</div>
                        <div class="c-item">üçÉ Qualidade Ar: ${d.poluicao.list[0].main.aqi} AQI</div>
                        <div class="c-item">üëÅÔ∏è Visib.: ${d.clima.current.visibility / 1000}km</div>
                        <div class="c-item">‚è≤Ô∏è Press√£o: ${d.clima.current.pressure}hPa</div>
                        <div class="c-item">üåá Sol: ${new Date(d.clima.current.sunset * 1000).toLocaleTimeString()}</div>
                    </div>
                </div>
                <div class="separator"></div>
                ${analiseExtra}
            `;
            document.getElementById('painel-full').className = 'clima-view active';
        });

        async function renderizarIconesNosMapas() {
            markersAlertas.forEach(m => map.removeLayer(m));
            const res = await fetch('/api/alertas');
            const data = await res.json();
            const mInmet = L.marker([-15.79, -47.88], { icon: L.divIcon({html:'üîÖ', className:'map-icon'}) }).addTo(map);
            mInmet.on('click', () => abrirAlertaFull('INMET', data.inmet));
            const mNoaa = L.marker([38.89, -77.03], { icon: L.divIcon({html:'‚òÅÔ∏è', className:'map-icon'}) }).addTo(map);
            mNoaa.on('click', () => abrirAlertaFull('NOAA', data.noaa));
            markersAlertas.push(mInmet, mNoaa);
            alert("Sistemas de Alerta Ativados!");
        }

        function abrirAlertaFull(fonte, lista) {
            let html = `<h1>ALERTAS ${fonte}</h1>`;
            lista.forEach(i => html += `<div class="analise-box"><h3>${i.title || i.properties.event}</h3><p>${i.description || i.properties.headline}</p></div>`);
            document.getElementById('painel-content').innerHTML = html;
            document.getElementById('painel-full').className = 'alerta-view active';
        }

        function toggleMenu() { document.getElementById('menu-lateral').classList.toggle('active'); }
        function fecharPainel() { document.getElementById('painel-full').classList.remove('active'); }
        async function buscarLocalizacao() {
            const q = document.getElementById('input-busca').value;
            const res = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${q}`);
            const data = await res.json();
            if(data[0]) map.setView([data[0].lat, data[0].lon], 10);
        }
    </script>
</body>
</html>
