<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Storm Monitor Pro</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="top-bar">
        <div id="search-container">
            <input type="text" id="cityInput" placeholder="Pesquisar cidade...">
            <button id="btnBuscar" onclick="buscarCidade()">üîç</button>
        </div>
        <button id="btn-menu-lateral" onclick="toggleMenu()">‚ò∞</button>
    </div>

    <div id="menu-lateral-65">
        <button class="btn-fechar-menu" onclick="toggleMenu()">‚úï</button>
        <div class="conteudo-menu">
            <button class="btn-menu-item">MultiCamadas</button>
            <div style="margin-top:20px; display:flex; flex-direction:column; gap:10px;">
                <button class="btn-menu-item" onclick="setCamada('Default')">Default (Infravermelho)</button>
                <button class="btn-menu-item" onclick="setCamada('Satelite')">S√ÅTELITE (Vis√≠vel)</button>
                <button class="btn-menu-item" onclick="setCamada('StormChaser')">Storm Chaser Layer</button>
            </div>
        </div>
    </div>

    <div id="map"></div>
    <div id="painel-full"><button class="btn-fechar-full" onclick="fecharPainel()">‚úï</button><div id="conteudo-full" class="scroll-area"></div></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        const API_KEY = "7609a59c493758162d9b0a6af2914e1f"; 
        const bounds = [[-85, -180], [85, 180]];
        const map = L.map('map', { zoomControl: false, minZoom: 3, maxBounds: bounds, maxBoundsViscosity: 1.0 }).setView([-15.79, -47.88], 4);

        const tileOSM = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png');
        const tileSAT = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}');
        const radarIR = L.tileLayer(`https://tile.openweathermap.org/map/temp_new/{z}/{x}/{y}.png?appid=${API_KEY}`, { opacity: 0.9, zIndex: 1000 });

        let camadaAlertas = L.layerGroup().addTo(map);
        let modoStorm = false;
        tileOSM.addTo(map);

        function setCamada(tipo) {
            map.eachLayer(l => { if(l instanceof L.TileLayer) map.removeLayer(l); });
            const container = map.getContainer();
            container.style.filter = "none";

            if (tipo === 'StormChaser') {
                tileOSM.addTo(map);
                radarIR.addTo(map);
                // ESTE FILTRO CRIA O VISUAL BAND 13 (Removendo o colorido da API)
                container.style.filter = "invert(100%) grayscale(100%) brightness(0.4) contrast(1.8)";
                modoStorm = true;
            } else if (tipo === 'Satelite') {
                tileSAT.addTo(map);
                modoStorm = false;
            } else {
                tileOSM.addTo(map);
                L.tileLayer(`https://tile.openweathermap.org/map/pressure_new/{z}/{x}/{y}.png?appid=${API_KEY}`).addTo(map);
                modoStorm = false;
            }
            toggleMenu();
        }

        async function processarClique(lat, lon) {
            const res = await fetch(`/api/clima-clique?lat=${lat}&lon=${lon}`);
            const data = await res.json();
            const c = data.clima.current;
            const local = data.geo.address.city || data.geo.address.town || "Local";

            let infoHTML = `
                <h1>${local}</h1>
                <div class="temp-principal">${Math.round(c.temperature_2m)}¬∞C</div>
                <div class="info-grid">
                    <div class="info-card">Vento: <b>${c.wind_speed_10m}km/h</b></div>
                    <div class="info-card">Humid: <b>${c.relative_humidity_2m}%</b></div>
                    <div class="info-card">Press√£o: <b>${c.pressure_msl}hPa</b></div>
                    <div class="info-card">Visib: <b>${(c.visibility/1000).toFixed(1)}km</b></div>
                </div>`;

            if(modoStorm) {
                infoHTML += `
                <div class="painel-nuvem-real">
                    <p><b>Nome:</b> ${local}</p>
                    <p><b>Tipo:</b> ${c.weather_code > 90 ? 'C√∫mulo-nimbos' : 'Nuvem Convectiva'}</p>
                    <p><b>Data:</b> ${new Date().toLocaleTimeString()}</p>
                    <p><b>C¬∞:</b> ${Math.round(c.temperature_2m)}¬∞C</p>
                    <p><b>Dire√ß√£o:</b> ${c.wind_direction_10m}¬∞</p>
                    <p><b>Evolu√ß√£o:</b> ${c.pressure_msl < 1005 ? 'Inst√°vel' : 'Est√°vel'}</p>
                </div>`;
            }
            abrirPainelFull(infoHTML, "#001a33");
        }

        map.on('click', (e) => processarClique(e.latlng.lat, e.latlng.lng));

        async function buscarCidade() {
            const q = document.getElementById('cityInput').value;
            const res = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${q}`);
            const d = await res.json();
            if(d.length > 0) { map.setView([d[0].lat, d[0].lon], 10); processarClique(d[0].lat, d[0].lon); }
        }

        async function carregarAlertas() {
            const res = await fetch('/api/alertas');
            const d = await res.json();
            camadaAlertas.clearLayers();
            L.marker([-15.79, -47.88], { icon: L.divIcon({ html: 'üîÖ', className: 'emoji' }) }).addTo(camadaAlertas);
            L.marker([38.89, -77.03], { icon: L.divIcon({ html: '‚òÅÔ∏è', className: 'emoji' }) }).addTo(camadaAlertas);
        }

        function toggleMenu() { document.getElementById('menu-lateral-65').classList.toggle('menu-active'); }
        function fecharPainel() { document.getElementById('painel-full').classList.remove('active'); }
        function abrirPainelFull(h, bg) { document.getElementById('painel-full').style.background = bg; document.getElementById('conteudo-full').innerHTML = h; document.getElementById('painel-full').classList.add('active'); }
        carregarAlertas();
    </script>
</body>
</html>
