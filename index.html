<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Radar Global</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
<style>
html,body,#map{height:100%;margin:0;background:#000}
#search{position:absolute;top:10px;left:50%;transform:translateX(-50%);width:80%;z-index:3000;padding:8px;border-radius:8px}
#panel{
 position:fixed;bottom:0;left:0;right:0;
 background:#111;color:#fff;
 padding:10px;display:none;
 z-index:4000;border-radius:15px 15px 0 0
}
</style>
</head>
<body>

<input id="search" placeholder="Buscar cidade">
<div id="map"></div>
<div id="panel"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="script.js"></script>
</body>
</html>
