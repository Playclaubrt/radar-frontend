<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Storm Monitor</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="top-bar">
        <div id="search-container"><input type="text" id="cityInput" placeholder="Cidade..."><button id="btnBuscar">üîç</button></div>
        <button id="btn-menu-lateral" onclick="toggleMenu()">‚ò∞</button>
    </div>

    <div id="menu-lateral-65">
        <button class="btn-fechar-menu" onclick="toggleMenu()">‚úï</button>
        <div class="conteudo-menu">
            <button class="btn-menu-item" onclick="setCamada('Default')">Default (Infravermelho)</button>
            <button class="btn-menu-item" onclick="setCamada('Satelite')">Sat√©lite (Nuvens Realistas)</button>
            <button class="btn-menu-item" onclick="setCamada('StormChaser')">Storm Chaser (T√©rmico)</button>
        </div>
    </div>

    <div id="map"></div>
    <div id="painel-rota"><div id="info-rota"></div></div>
    <div id="painel-full"><button class="btn-fechar-full" onclick="fecharPainel()">‚úï</button><div id="conteudo-full" class="scroll-area"></div></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        const API_KEY = "7609a59c493758162d9b0a6af2914e1f"; 
        const map = L.map('map', { zoomControl: false, minZoom: 2 }).setView([-15, -48], 4);

        const tileOSM = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png');
        const tileSAT = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}');
        
        // Nuvens do Sat√©lite (Realistas)
        const nuvensRealistas = L.tileLayer(`https://tile.openweathermap.org/map/clouds_new/{z}/{x}/{y}.png?appid=${API_KEY}`, { opacity: 0.7 });
        
        // Radar Infravermelho (Colore o mapa inteiro - para o Default)
        const radarInfra = L.tileLayer(`https://tile.openweathermap.org/map/pressure_new/{z}/{x}/{y}.png?appid=${API_KEY}`, { opacity: 0.6 });
        
        // Radar T√©rmico Convectivo (Igual √† imagem - para o Storm Chaser)
        const radarTermico = L.tileLayer(`https://tile.openweathermap.org/map/temp_new/{z}/{x}/{y}.png?appid=${API_KEY}`, { opacity: 0.9, zIndex: 1000 });

        let modoStorm = false;
        tileOSM.addTo(map); radarInfra.addTo(map); // Come√ßa Default

        function setCamada(tipo) {
            map.eachLayer(l => { if(l instanceof L.TileLayer) map.removeLayer(l); });
            const container = map.getContainer();
            container.style.filter = "none";

            if (tipo === 'StormChaser') {
                tileOSM.addTo(map);
                radarTermico.addTo(map);
                container.style.filter = "grayscale(100%) brightness(0.2) contrast(1.8)";
                modoStorm = true;
            } else if (tipo === 'Satelite') {
                tileSAT.addTo(map);
                nuvensRealistas.addTo(map);
                modoStorm = false;
            } else {
                tileOSM.addTo(map);
                radarInfra.addTo(map);
                modoStorm = false;
            }
            toggleMenu();
        }

        map.on('click', async (e) => {
            const res = await fetch(`/api/clima-clique?lat=${e.latlng.lat}&lon=${e.latlng.lng}`);
            const data = await res.json();
            const c = data.clima.current;
            if (modoStorm) {
                document.getElementById('painel-rota').classList.add('active');
                document.getElementById('info-rota').innerHTML = `<b>VENTO: ${c.wind_speed_10m}km/h | ${c.pressure_msl}hPa</b>`;
                setTimeout(() => document.getElementById('painel-rota').classList.remove('active'), 3000);
            } else {
                abrirPainelFull(`<h1>${data.geo.address.city || "Local"}</h1><div class="temp-principal">${Math.round(c.temperature_2m)}¬∞C</div>`, "#001a33");
            }
        });

        function toggleMenu() { document.getElementById('menu-lateral-65').classList.toggle('menu-active'); }
        function fecharPainel() { document.getElementById('painel-full').classList.remove('active'); }
        function abrirPainelFull(h, bg) { document.getElementById('painel-full').style.background = bg; document.getElementById('conteudo-full').innerHTML = h; document.getElementById('painel-full').classList.add('active'); }
    </script>
</body>
</html>
