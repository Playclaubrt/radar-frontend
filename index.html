<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Monitor Clima 24h</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="search-container">
        <input type="text" id="cityInput" placeholder="Buscar cidade...">
        <button onclick="buscar()">üîç</button>
    </div>

    <div id="map"></div>

    <div id="painel-alerta">
        <div class="drag-handle" onclick="fecharPainel()"></div>
        <button class="close-btn" onclick="fecharPainel()">‚úï</button>
        <div id="conteudo-alerta"></div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        const map = L.map('map', {
            minZoom: 2, 
            maxZoom: 17,
            zoomControl: false,
            preferCanvas: true
        }).setView([-15.7938, -47.8827], 3);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        const iconInmet = L.divIcon({ html: '<div class="emoji-icon">üîÖ</div>', className: 'c-icon', iconSize: [30, 30] });
        const iconNoaa = L.divIcon({ html: '<div class="emoji-icon">‚òÅÔ∏è</div>', className: 'c-icon', iconSize: [30, 30] });

        async function carregarAlertas() {
            try {
                const res = await fetch('/api/alertas');
                const data = await res.json();
                
                console.log("Dados carregados do API:", data); // Verifique o console do navegador (F12)

                // L√≥gica para o INMET (Brasil - Bras√≠lia)
                if (data.inmet && Array.isArray(data.inmet) && data.inmet.length > 0) {
                    const markerBR = L.marker([-15.7938, -47.8827], {icon: iconInmet}).addTo(map);
                    markerBR.on('click', () => {
                        let h = `<h3>Alertas INMET Brasil (${data.inmet.length})</h3><hr>`;
                        data.inmet.forEach(a => {
                            const titulo = a.title ? a.title[0] : "Sem t√≠tulo";
                            const desc = a.description ? a.description[0] : "Sem descri√ß√£o";
                            h += `<div style="margin-bottom:15px"><strong>${titulo}</strong><p>${desc}</p></div><hr>`;
                        });
                        abrirPainel(h);
                    });
                }

                // L√≥gica para a NOAA (EUA - Washington)
                if (data.noaa && Array.isArray(data.noaa) && data.noaa.length > 0) {
                    const markerUS = L.marker([38.8951, -77.0364], {icon: iconNoaa}).addTo(map);
                    markerUS.on('click', () => {
                        let h = `<h3>Alertas NOAA EUA (${data.noaa.length})</h3><hr>`;
                        data.noaa.forEach(a => {
                            const p = a.properties;
                            const evento = p.event || "Alerta Clim√°tico";
                            const texto = p.headline || p.description || "Verifique no site da NOAA";
                            h += `<div style="margin-bottom:15px"><strong>${evento}</strong><p>${texto}</p></div><hr>`;
                        });
                        abrirPainel(h);
                    });
                }
            } catch (e) { 
                console.error("Erro ao desenhar marcadores:", e); 
            }
        }

        function abrirPainel(html) {
            document.getElementById('conteudo-alerta').innerHTML = html;
            document.getElementById('painel-alerta').classList.add('active');
        }

        function fecharPainel() { 
            document.getElementById('painel-alerta').classList.remove('active'); 
        }
        
        async function buscar() {
            const v = document.getElementById('cityInput').value;
            if(!v) return;
            const r = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${v}`);
            const d = await r.json();
            if(d.length > 0) map.setView([d[0].lat, d[0].lon], 15);
        }

        carregarAlertas();
    </script>
</body>
</html>
