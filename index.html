<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Monitor Clima Global</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <button id="btn-menu-lateral" onclick="toggleMenu()">‚ò∞</button>

    <div id="menu-lateral-65">
        <button class="btn-fechar-menu" onclick="toggleMenu()">‚úï</button>
        <div class="conteudo-menu">
            <button class="btn-menu-item" onclick="toggleInterfaceCamadas()">MultiCamadas</button>
            <div style="margin-top: 20px; display: flex; flex-direction: column; gap: 10px;">
                <button class="btn-menu-item" onclick="setCamada('Default')">Default</button>
                <button class="btn-menu-item" onclick="setCamada('StormChaser')">Storm Chaser Layer</button>
                <button class="btn-menu-item">Nuvens</button>
                <button class="btn-menu-item">Tempestades</button>
                <button class="btn-menu-item">Alertas</button>
            </div>
        </div>
    </div>

    <div id="interface-camadas">
        <div class="quadrado-camadas">
            <button class="btn-camada-fechar" onclick="toggleInterfaceCamadas()">‚úï</button>
            <div id="opcoes-mais" style="display:none; color:black; font-weight:bold; padding:10px;">
                <label><input type="checkbox"> Radar Doppler</label><br>
                <label><input type="checkbox"> Sat√©lite Real</label><br>
                <label><input type="checkbox"> Raios</label>
            </div>
            <button class="btn-camada-add" onclick="mostrarExtras()">Ôºã</button>
        </div>
    </div>

    <div id="search-container">
        <input type="text" id="cityInput" placeholder="Pesquisar cidade...">
        <button onclick="buscar()">üîç</button>
    </div>

    <div id="map"></div>

    <div id="painel-full">
        <button class="btn-fechar-full" onclick="fecharPainel()">‚úï</button>
        <div id="conteudo-full"></div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // CACHE FRONT-END EM MS
        let cacheFront = { data: null, last: 0 };
        const CACHE_VALIDO_MS = 120000; 

        const bounds = L.latLngBounds(L.latLng(-89.9, -180), L.latLng(89.9, 180));
        const map = L.map('map', { 
            zoomControl: false, minZoom: 2, maxBounds: bounds, maxBoundsViscosity: 1.0 
        }).setView([-15.7938, -47.8827], 4);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            noWrap: true, bounds: bounds, className: 'mapa-base-cinza'
        }).addTo(map);

        let camadaFenomenos = L.layerGroup().addTo(map);
        let modoStormChaser = false;

        function toggleMenu() { document.getElementById('menu-lateral-65').classList.toggle('menu-active'); }
        function toggleInterfaceCamadas() { document.getElementById('interface-camadas').classList.toggle('camadas-active'); }
        function mostrarExtras() { document.getElementById('opcoes-mais').style.display = 'block'; }

        function getCor(t) {
            t = t.toLowerCase();
            if (t.includes('tornado')) return '#ff0000';
            if (t.includes('tempestade')) return '#ff7700';
            return '#00ff00';
        }

        function getAnalyse(t) {
            t = t.toLowerCase();
            if (t.includes('tornado') || t.includes('severo')) 
                return { tipo: "Cumulonimbus (CB)", alt: "Alta (12km+)", rota: "15¬∞ SE", vel: "55km/h" };
            return { tipo: "Cumulus Congestus", alt: "M√©dia (5km)", rota: "Est√°vel", vel: "12km/h" };
        }

        async function carregar() {
            const agora = Date.now();
            if (cacheFront.data && (agora - cacheFront.last < CACHE_VALIDO_MS)) {
                render(cacheFront.data);
            } else {
                const res = await fetch('/api/alertas');
                const dados = await res.json();
                cacheFront = { data: dados, last: agora };
                render(dados);
            }
        }

        function render(dados) {
            camadaFenomenos.clearLayers();
            const alertas = [...dados.inmet, ...(dados.noaa || [])];

            alertas.forEach(a => {
                const titulo = a.title?.[0] || a.properties?.event || "Alerta";
                const cor = getCor(titulo);
                const lat = a.lat || -15.79;
                const lon = a.lon || -47.88;

                const mancha = L.circle([lat, lon], {
                    radius: 120000, color: cor, fillColor: cor, fillOpacity: 0.5,
                    interactive: modoStormChaser
                }).addTo(camadaFenomenos);

                if (modoStormChaser) {
                    const analise = getAnalyse(titulo);
                    mancha.on('click', (e) => {
                        L.DomEvent.stopPropagation(e);
                        abrirPainelFull(`
                            <h1 style="color:${cor}">STORM CHASER ANALYTICS</h1>
                            <p><b>Fen√¥meno:</b> ${titulo}</p>
                            <p><b>Nuvem:</b> ${analise.tipo}</p>
                            <p><b>Altitude:</b> ${analise.alt}</p>
                            <p><b>Rota:</b> ${analise.rota} | <b>Vel:</b> ${analise.vel}</p>
                        `, "#0a0a0a");
                    });
                }

                L.marker([lat, lon], {
                    icon: L.divIcon({ html: '<div class="emoji-icon">üîÖ</div>', className: 'fix-color', iconSize: [50, 50] })
                }).addTo(camadaFenomenos).on('click', () => abrirPainelFull(`<h2>${titulo}</h2><p>${a.description?.[0] || ""}</p>`, "#001a33"));
            });
        }

        function setCamada(n) {
            modoStormChaser = (n === 'StormChaser');
            carregar();
            toggleMenu();
        }

        function abrirPainelFull(h, bg) {
            const p = document.getElementById('painel-full');
            p.style.background = bg;
            document.getElementById('conteudo-full').innerHTML = h;
            p.classList.add('active');
        }
        function fecharPainel() { document.getElementById('painel-full').classList.remove('active'); }

        carregar();
    </script>
</body>
</html>
