<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Storm Chaser Pro</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="top-bar">
        <div id="search-container">
            <input type="text" id="cityInput" placeholder="Pesquisar cidade...">
            <button id="btnBuscar">üîç</button>
        </div>
        <button id="btn-menu-lateral" onclick="toggleMenu()">‚ò∞</button>
    </div>

    <div id="menu-lateral-65">
        <button class="btn-fechar-menu" onclick="toggleMenu()">‚úï</button>
        <div class="conteudo-menu">
            <button class="btn-menu-item">MODOS DE RADAR</button>
            <button class="btn-menu-item" onclick="setCamada('Default')">Padr√£o</button>
            <button class="btn-menu-item" onclick="setCamada('Satelite')">Sat√©lite Real</button>
            <button class="btn-menu-item" onclick="setCamada('StormChaser')" style="background:#ff3300; color:#fff;">STORM CHASER (IR)</button>
        </div>
    </div>

    <div id="map"></div>
    <div id="painel-rota"><div id="info-rota"></div></div>
    <div id="painel-full"><button class="btn-fechar-full" onclick="fecharPainel()">‚úï</button><div id="conteudo-full" class="scroll-area"></div></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        const API_KEY = "SUA_API_KEY_AQUI"; 
        const map = L.map('map', { zoomControl: false, minZoom: 2 }).setView([18.0, -66.0], 5);

        const tileOSM = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png');
        const tileSAT = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}');
        
        // Camada que gera o visual colorido t√©rmico da imagem (Sat√©lite IR)
        const radarIR = L.tileLayer(`https://tile.openweathermap.org/map/temp_new/{z}/{x}/{y}.png?appid=${API_KEY}`, { opacity: 0.9, zIndex: 1000 });
        const nuvensNormais = L.tileLayer(`https://tile.openweathermap.org/map/clouds_new/{z}/{x}/{y}.png?appid=${API_KEY}`, { opacity: 0.7 });

        let modoStorm = false;
        tileOSM.addTo(map);

        function setCamada(tipo) {
            map.eachLayer(l => { if(l instanceof L.TileLayer) map.removeLayer(l); });
            const container = map.getContainer();
            
            if (tipo === 'StormChaser') {
                tileOSM.addTo(map);
                radarIR.addTo(map);
                container.style.filter = "invert(100%) hue-rotate(180deg) brightness(0.4) contrast(2.5) grayscale(100%)";
                // Este filtro acima inverte o mapa para ficar preto com linhas brancas (igual √† imagem)
                document.querySelectorAll('.leaflet-tile-pane').forEach(el => el.style.filter = "none");
                modoStorm = true;
            } else if (tipo === 'Satelite') {
                tileSAT.addTo(map);
                container.style.filter = "none";
                modoStorm = false;
            } else {
                tileOSM.addTo(map);
                nuvensNormais.addTo(map);
                container.style.filter = "none";
                modoStorm = false;
            }
            toggleMenu();
        }

        map.on('click', async (e) => {
            const res = await fetch(`/api/clima-clique?lat=${e.latlng.lat}&lon=${e.latlng.lng}`);
            const data = await res.json();
            if (modoStorm) {
                document.getElementById('painel-rota').classList.add('active');
                document.getElementById('info-rota').innerHTML = `<b>ALVO: ${data.clima.current.wind_speed_10m}km/h | PRESS√ÉO: ${data.clima.current.pressure_msl}hPa</b>`;
                setTimeout(() => document.getElementById('painel-rota').classList.remove('active'), 3000);
            } else {
                abrirPainelFull(`<h1>${data.geo.address.city || "Alvo"}</h1><div class="temp-principal">${Math.round(data.clima.current.temperature_2m)}¬∞C</div>`, "#001a33");
            }
        });

        function toggleMenu() { document.getElementById('menu-lateral-65').classList.toggle('menu-active'); }
        function fecharPainel() { document.getElementById('painel-full').classList.remove('active'); }
        function abrirPainelFull(h, bg) { document.getElementById('painel-full').style.background = bg; document.getElementById('conteudo-full').innerHTML = h; document.getElementById('painel-full').classList.add('active'); }
        
        setCamada('StormChaser'); // Come√ßa no modo da imagem
    </script>
</body>
</html>
