<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Radar Global</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">

<style>
html,body,#map{height:100%;margin:0;background:#000;font-family:Arial}
#search{position:absolute;top:10px;left:50%;transform:translateX(-50%);width:85%;padding:8px;border-radius:10px;border:none;z-index:3000}
#info{position:fixed;bottom:65px;left:5%;right:5%;background:#000;color:#fff;padding:12px;border-radius:14px;display:none;z-index:4000}
#timeline{position:fixed;bottom:0;left:0;right:0;height:55px;background:#000;border-top:2px solid #0f0;color:#fff;display:flex;justify-content:space-around;align-items:center;z-index:3000}
#barraVento{position:fixed;bottom:55px;left:5%;width:90%;height:6px;background:linear-gradient(to right,#fff,#0f0,#ff0,#f00);border-radius:10px;z-index:3000}
</style>
</head>

<body>

<input id="search" placeholder="Buscar local">
<div id="map"></div>
<div id="info"></div>
<div id="barraVento"></div>

<div id="timeline">
<span>-2d</span><span>-1d</span><b>HOJE</b><span>+1d</span><span>+2d</span>
</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="script.js"></script>
</body>
</html>
