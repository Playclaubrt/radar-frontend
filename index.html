<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Chaser Monitor v3</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="search-container">
        <input type="text" id="input-busca" placeholder="Pesquisar cidade...">
        <button onclick="buscarLocalizacao()">üîç</button>
    </div>

    <div id="container-controles">
        <button id="btn-menu" onclick="toggleMenu()">
            <div class="bar"></div><div class="bar"></div><div class="bar"></div>
        </button>
        <button id="btn-ativar-alertas" onclick="renderizarIconesNosMapas()">üîÖ ALERTAS ‚òÅÔ∏è</button>
    </div>

    <div id="menu-lateral">
        <button onclick="toggleMenu()" class="btn-fechar">‚úï</button>
        <div class="cat-title">ATMOSFERA</div>
        <button class="btn-layer" onclick="aplicarCamada('clouds')">‚òÅÔ∏è Nuvens Reais</button>
        <button class="btn-layer" onclick="aplicarCamada('infra')">üå°Ô∏è Infravermelho</button>
        <div class="cat-title">RADAR</div>
        <button class="btn-layer" onclick="aplicarCamada('tempestades')">‚õàÔ∏è Radar de Chuva</button>
        <button class="btn-layer" onclick="aplicarCamada('satelite_base')">üõ∞Ô∏è Sat√©lite</button>
    </div>

    <div id="map"></div>

    <div id="painel-full">
        <button class="btn-close-full" onclick="fecharPainel()">‚úï</button>
        <div id="painel-content"></div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        const API_KEY_OWM = "7609a59c493758162d9b0a6af2914e1f"; 

        // Configura√ß√£o do Mapa com travas para n√£o bugar
        const map = L.map('map', { 
            zoomControl: false, 
            attributionControl: false,
            doubleClickZoom: false, // Impede zoom ao clicar r√°pido
            minZoom: 3,
            maxZoom: 18
        }).setView([-22.12, -51.38], 10);

        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map);

        let camadaAtual = 'default';
        let layerAtiva = null;

        // Fun√ß√£o para os Emojis do Clima
        function getClimaEmoji(code) {
            if (code >= 200 && code < 300) return "‚õàÔ∏è";
            if (code >= 300 && code < 600) return "üåßÔ∏è";
            if (code >= 600 && code < 700) return "‚ùÑÔ∏è";
            if (code === 800) return "‚òÄÔ∏è";
            return "‚òÅÔ∏è";
        }

        // --- BUSCA (LUPA) ---
        async function buscarLocalizacao() {
            const q = document.getElementById('input-busca').value;
            if(!q) return;
            const res = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(q)}`);
            const data = await res.json();
            if(data && data[0]) map.setView([data[0].lat, data[0].lon], 11);
        }

        // --- ALERTAS (INMET E NOAA) ---
        async function renderizarIconesNosMapas() {
            const res = await fetch('/api/alertas');
            const data = await res.json();
            
            // üîÖ INMET (Brasil)
            L.marker([-15.79, -47.88], {icon: L.divIcon({html:'üîÖ', className:'map-icon'})}).addTo(map).on('click', () => {
                document.getElementById('painel-content').innerHTML = `<h1>üîÖ INMET</h1>` + data.inmet.map(i => `<div class="analise-box"><h3>${i.title}</h3><p>${i.description}</p></div>`).join('');
                document.getElementById('painel-full').className = 'alerta-view active';
            });

            // ‚òÅÔ∏è NOAA (USA)
            L.marker([38.89, -77.03], {icon: L.divIcon({html:'‚òÅÔ∏è', className:'map-icon'})}).addTo(map).on('click', () => {
                document.getElementById('painel-content').innerHTML = `<h1>‚òÅÔ∏è NOAA</h1>` + data.noaa.map(i => `<div class="analise-box"><h3>${i.properties.event}</h3><p>${i.properties.headline}</p></div>`).join('');
                document.getElementById('painel-full').className = 'alerta-view active';
            });
        }

        // --- CLIQUE NO MAPA (DADOS DO PAINEL FULL) ---
        map.on('click', async (e) => { // 1. Ouve o clique no mapa
            // 2. Faz o pedido ao seu Server.js enviando a Latitude e Longitude de onde voc√™ clicou
            const res = await fetch(`/api/clima-clique?lat=${e.latlng.lat}&lon=${e.latlng.lng}`);
            const data = await res.json();
            
            const cur = data.clima.current;
            const dai = data.clima.daily;

            // 3. Insere as informa√ß√µes dentro da div "painel-content"
            document.getElementById('painel-content').innerHTML = `
                <div class="clima-section">
                    <h1 style="margin:0">${data.geo.address.city || data.geo.address.town || "Localiza√ß√£o"}</h1>
                    <div style="font-size:90px; margin:10px 0">${getClimaEmoji(cur.weather[0].id)}</div>
                    <div class="temp-txt" style="font-size:70px; font-weight:bold">${Math.round(cur.temp)}¬∞C</div>
                    
                    <div class="clima-grid">
                        <div class="c-item"><b>Visibilidade</b><br>${cur.visibility / 1000}km</div>
                        <div class="c-item"><b>Umidade</b><br>${cur.humidity}%</div>
                        <div class="c-item"><b>Ventos</b><br>${cur.wind_speed}km/h</div>
                        <div class="c-item"><b>Ar (AQI)</b><br>${data.poluicao.list[0].main.aqi}</div>
                        <div class="c-item"><b>Press√£o</b><br>${cur.pressure}hPa</div>
                        <div class="c-item"><b>P√¥r do sol</b><br>${new Date(cur.sunset * 1000).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</div>
                    </div>
                </div>
            `;

            // 4. ATIVA O PAINEL (Muda a posi√ß√£o dele no CSS de 100% para 0)
            document.getElementById('painel-full').className = 'clima-view active';
        });

        // Fun√ß√µes de Interface
        function toggleMenu() { document.getElementById('menu-lateral').classList.toggle('active'); }
        function fecharPainel() { document.getElementById('painel-full').classList.remove('active'); }

        function aplicarCamada(tipo) {
            if(layerAtiva) map.removeLayer(layerAtiva);
            let url = "";
            if(tipo === 'clouds') url = `https://tile.openweathermap.org/map/clouds_new/{z}/{x}/{y}.png?appid=${API_KEY_OWM}`;
            if(tipo === 'infra') url = `https://tile.openweathermap.org/map/temp_new/{z}/{x}/{y}.png?appid=${API_KEY_OWM}`;
            if(tipo === 'tempestades') url = `https://tile.openweathermap.org/map/precipitation_new/{z}/{x}/{y}.png?appid=${API_KEY_OWM}`;
            if(tipo === 'satelite_base') url = 'http://{s}.google.com/vt/lyrs=s&x={x}&y={y}&z={z}';
            
            if(url) {
                layerAtiva = L.tileLayer(url, { opacity: 0.8, zIndex: 100, subdomains:['mt0','mt1','mt2','mt3'] }).addTo(map);
            }
            toggleMenu();
        }
    </script>
</body>
</html>
