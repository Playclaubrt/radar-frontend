<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Monitor Clima Global</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <button id="btn-menu-lateral" onclick="toggleMenu()">‚ò∞</button>

    <div id="menu-lateral-65">
        <button class="btn-fechar-menu" onclick="toggleMenu()">‚úï</button>
        <div class="conteudo-menu">
            <h2 style="color: #00ff99;">Camada Base</h2>
            <button class="btn-menu-item" onclick="setCamadaBase('Default')">Modo Default</button>
            <button class="btn-menu-item" style="margin-top:10px;" onclick="setCamadaBase('StormChaser')">Modo Storm Chaser</button>
            <hr style="margin: 20px 0; border-color: #00ff99;">
            <button class="btn-menu-item" style="background: #555; color: white;" onclick="toggleInterfaceCamadas()">Adicionar Extras (+)</button>
        </div>
    </div>

    <div id="interface-camadas">
        <div class="quadrado-camadas">
            <button class="btn-camada-fechar" onclick="toggleInterfaceCamadas()">‚úï</button>
            <div class="lista-camadas">
                <label><input type="checkbox" onchange="toggleExtra('radar')"> Radar de Precipita√ß√£o</label>
                <label><input type="checkbox" onchange="toggleExtra('nuvens')"> Cobertura de Nuvens</label>
                <label><input type="checkbox" onchange="toggleExtra('vento')"> Velocidade do Vento</label>
                <label><input type="checkbox" onchange="toggleExtra('pressao')"> Press√£o Atmosf√©rica</label>
                <label><input type="checkbox" onchange="toggleExtra('temp')"> Mapa de Calor</label>
                <label><input type="checkbox" onchange="toggleExtra('raios')"> Detec√ß√£o de Raios</label>
            </div>
            <button class="btn-camada-add">Ôºã</button>
        </div>
    </div>

    <div id="search-container">
        <input type="text" id="cityInput" placeholder="Pesquisar cidade...">
        <button onclick="buscar()">üîç</button>
    </div>

    <div id="map"></div>

    <div id="painel-full">
        <button class="btn-fechar-full" onclick="fecharPainel()">‚úï</button>
        <div id="conteudo-full"></div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        const bounds = L.latLngBounds(L.latLng(-89.9, -180), L.latLng(89.9, 180));
        const map = L.map('map', { 
            zoomControl: false, minZoom: 2, maxBounds: bounds, maxBoundsViscosity: 1.0 
        }).setView([-15.7938, -47.8827], 4);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            noWrap: true, bounds: bounds
        }).addTo(map);

        let camadaBaseAtual = 'Default';
        let layerFenomenos = L.layerGroup().addTo(map);
        let extrasAtivos = {};

        function toggleMenu() { document.getElementById('menu-lateral-65').classList.toggle('menu-active'); }
        function toggleInterfaceCamadas() { document.getElementById('interface-camadas').classList.toggle('camadas-active'); }

        function getCor(texto) {
            const t = texto.toLowerCase();
            if (t.includes('tornado') || t.includes('furac√£o')) return '#ff0000';
            if (t.includes('tempestade') || t.includes('severo')) return '#ff7700';
            if (t.includes('chuva')) return '#ffff00';
            return '#00ff00';
        }

        async function carregarAlertas() {
            const res = await fetch('/api/alertas');
            const dados = await res.json();
            layerFenomenos.clearLayers();
            const alertas = [...dados.inmet, ...(dados.noaa || [])];

            alertas.forEach(a => {
                const titulo = a.title?.[0] || a.properties?.event || "Alerta";
                const desc = a.description?.[0] || a.properties?.headline || "";
                const cor = getCor(titulo);
                const lat = a.lat || -15.79;
                const lon = a.lon || -47.88;

                const circulo = L.circle([lat, lon], {
                    radius: 120000, color: cor, fillColor: cor, fillOpacity: 0.5,
                    interactive: (camadaBaseAtual === 'StormChaser') 
                }).addTo(layerFenomenos);

                circulo.on('click', (e) => {
                    L.DomEvent.stopPropagation(e);
                    abrirPainelFull(`<h1>${titulo}</h1><p>${desc}</p>`, "linear-gradient(180deg, #1a1a1a, #000)");
                });

                L.marker([lat, lon], {
                    icon: L.divIcon({ html: '<div class="emoji-icon">üîÖ</div>', className: 'c-icon', iconSize: [50, 50] })
                }).addTo(layerFenomenos).on('click', () => abrirPainelFull(`<h1>${titulo}</h1><p>${desc}</p>`, "#001a33"));
            });
        }

        function setCamadaBase(nome) {
            camadaBaseAtual = nome;
            carregarAlertas();
            toggleMenu();
        }

        function toggleExtra(tipo) {
            alert("Camada extra '" + tipo + "' adicionada ao empilhamento!");
            // Aqui voc√™ ligaria os tiles espec√≠ficos de cada extra futuramente
        }

        function abrirPainelFull(h, bg) {
            const p = document.getElementById('painel-full');
            p.style.background = bg;
            document.getElementById('conteudo-full').innerHTML = h;
            p.classList.add('active');
        }

        function fecharPainel() { document.getElementById('painel-full').classList.remove('active'); }

        carregarAlertas();
    </script>
</body>
</html>
