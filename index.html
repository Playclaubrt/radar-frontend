<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Storm Monitor Pro</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="top-bar">
        <div id="search-container">
            <input type="text" id="cityInput" placeholder="Pesquisar cidade...">
            <button id="btnBuscar">üîç</button>
        </div>
        <button id="btn-menu-lateral" onclick="toggleMenu()">‚ò∞</button>
    </div>

    <div id="menu-lateral-65">
        <button class="btn-fechar-menu" onclick="toggleMenu()">‚úï</button>
        <div class="conteudo-menu">
            <button class="btn-menu-item">CAMADAS</button>
            <div style="margin-top:20px; display:flex; flex-direction:column; gap:10px;">
                <button class="btn-menu-item" onclick="setCamada('Default')">Default (Infravermelho)</button>
                <button class="btn-menu-item" onclick="setCamada('Satelite')">S√ÅTELITE (Vis√≠vel)</button>
                <button class="btn-menu-item" onclick="setCamada('StormChaser')">STORM CHASER (T√©rmico/Radar)</button>
            </div>
        </div>
    </div>

    <div id="map"></div>
    <div id="painel-rota"><div id="info-rota"></div></div>
    <div id="painel-full"><button class="btn-fechar-full" onclick="fecharPainel()">‚úï</button><div id="conteudo-full" class="scroll-area"></div></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        const API_KEY = "7609a59c493758162d9b0a6af2914e1f"; 
        const map = L.map('map', { zoomControl: false, minZoom: 3 }).setView([-15.79, -47.88], 4);

        // Tiles de Base
        const tileOS = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png');
        const tileSAT = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}');

        // Camadas de Radar/Nuvens
        const nuvensIR = L.tileLayer(`https://tile.openweathermap.org/map/clouds_new/{z}/{x}/{y}.png?appid=${API_KEY}`, { opacity: 0.7 });
        const radarTermico = L.tileLayer(`https://tile.openweathermap.org/map/temp_new/{z}/{x}/{y}.png?appid=${API_KEY}`, { opacity: 0.85 });

        let camadaAlertas = L.layerGroup().addTo(map);
        let camadaRota = L.layerGroup().addTo(map);
        let modoStorm = false;

        // In√≠cio Default
        tileOS.addTo(map); nuvensIR.addTo(map);

        function setCamada(tipo) {
            map.eachLayer(l => { if(l instanceof L.TileLayer) map.removeLayer(l); });
            const container = map.getContainer();
            container.style.filter = "none";

            if (tipo === 'Satelite') {
                tileSAT.addTo(map);
                modoStorm = false;
            } else if (tipo === 'StormChaser') {
                tileOS.addTo(map);
                radarTermico.addTo(map); // O radar da sua imagem
                container.style.filter = "grayscale(100%) brightness(0.3) contrast(1.6)";
                modoStorm = true;
            } else {
                tileOS.addTo(map);
                nuvensIR.addTo(map);
                modoStorm = false;
            }
            toggleMenu();
        }

        map.on('click', async (e) => {
            const { lat, lng } = e.latlng;
            const res = await fetch(`/api/clima-clique?lat=${lat}&lon=${lng}`);
            const data = await res.json();
            const c = data.clima.current;
            const d = data.clima.daily;

            if (modoStorm) {
                desenharRota(lat, lng);
                document.getElementById('painel-rota').classList.add('active');
                document.getElementById('info-rota').innerHTML = `<b>PRESS√ÉO: ${c.pressure_msl}hPa | VENTO: ${c.wind_speed_10m}km/h</b>`;
                setTimeout(() => document.getElementById('painel-rota').classList.remove('active'), 4000);
                return;
            }

            abrirPainelFull(`
                <h1>${data.geo.address.city || "Coordenadas"}</h1>
                <div class="temp-principal">${Math.round(c.temperature_2m)}¬∞C</div>
                <div class="info-grid">
                    <div class="info-card">üíß Humid.<br><b>${c.relative_humidity_2m}%</b></div>
                    <div class="info-card">üçÉ Ar (AQI)<br><b>${data.ar.current.european_aqi}</b></div>
                    <div class="info-card">üö© Vento<br><b>${c.wind_speed_10m}km/h</b></div>
                    <div class="info-card">üìÖ M√°x 14d<br><b>${Math.max(...d.temperature_2m_max)}¬∞C</b></div>
                </div>
            `, "#001a33");
        });

        function desenharRota(lat, lng) {
            camadaRota.clearLayers();
            for(let i=1; i<8; i++) {
                L.marker([lat + (i*0.2), lng + (i*0.2)], {
                    icon: L.divIcon({ html: '<b style="color:#00ff99; font-size:24px;">‚ûñ</b>', className: 'r-icon' })
                }).addTo(camadaRota);
            }
        }

        async function carregarAlertas() {
            const res = await fetch('/api/alertas');
            const d = await res.json();
            camadaAlertas.clearLayers();
            L.marker([-15, -48], { icon: L.divIcon({ html: 'üîÖ', className: 'emoji' }) }).addTo(camadaAlertas).on('click', () => abrirLista(d.inmet, "INMET"));
            L.marker([38, -77], { icon: L.divIcon({ html: '‚òÅÔ∏è', className: 'emoji' }) }).addTo(camadaAlertas).on('click', () => abrirLista(d.noaa, "NOAA", true));
        }

        function abrirLista(lista, fonte, isNoaa = false) {
            let h = `<h1>Alertas ${fonte}</h1>`;
            lista.forEach(a => {
                const t = isNoaa ? a.properties.event : a.title[0];
                const d = isNoaa ? (a.properties.description || a.properties.headline) : a.description[0];
                h += `<div class="card-alerta-antigo"><b>‚ö†Ô∏è ${t}</b><p>${d}</p></div>`;
            });
            abrirPainelFull(h, "#001a33");
        }

        function toggleMenu() { document.getElementById('menu-lateral-65').classList.toggle('menu-active'); }
        function fecharPainel() { document.getElementById('painel-full').classList.remove('active'); }
        function abrirPainelFull(h, bg) { 
            const pf = document.getElementById('painel-full');
            pf.style.background = bg; 
            document.getElementById('conteudo-full').innerHTML = h; 
            pf.classList.add('active'); 
        }

        document.getElementById('btnBuscar').onclick = async function() {
            const c = document.getElementById('cityInput').value;
            const r = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(c)}`);
            const d = await r.json();
            if(d.length > 0) map.setView([d[0].lat, d[0].lon], 10);
        };

        carregarAlertas();
    </script>
</body>
</html>
