<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Monitor Global</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="search-container">
        <input type="text" id="cityInput" placeholder="Pesquisar...">
        <button onclick="buscar()">üîç</button>
    </div>

    <div id="map"></div>

    <div id="painel-alerta">
        <div class="drag-handle" onclick="fecharPainel()"></div>
        <button class="close-btn" onclick="fecharPainel()">‚úï</button>
        <div id="conteudo-alerta"></div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        const map = L.map('map', {
            minZoom: 2, 
            maxZoom: 17,
            zoomControl: false,
            preferCanvas: true
        }).setView([-15.7938, -47.8827], 3);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        // Defini√ß√£o dos √çcones
        const iconInmet = L.divIcon({ html: '<div class="emoji-icon">üîÖ</div>', className: 'c-icon', iconSize: [30, 30] });
        const iconNoaa = L.divIcon({ html: '<div class="emoji-icon">‚òÅÔ∏è</div>', className: 'c-icon', iconSize: [30, 30] });

        async function carregarAlertas() {
            try {
                const res = await fetch('/api/alertas');
                const data = await res.json();
                
                // Bras√≠lia para INMET
                data.inmet.forEach(alerta => {
                    L.marker([-15.7938, -47.8827], {icon: iconInmet})
                     .addTo(map)
                     .on('click', () => exibirDetalhes(alerta, "INMET"));
                });

                // Washington D.C. para NOAA
                data.noaa.forEach(alerta => {
                    L.marker([38.8951, -77.0364], {icon: iconNoaa})
                     .addTo(map)
                     .on('click', () => exibirDetalhes(alerta, "NOAA"));
                });

            } catch (err) { console.log("Erro"); }
        }

        function exibirDetalhes(alerta, fonte) {
            const titulo = alerta.title ? (Array.isArray(alerta.title) ? alerta.title[0] : alerta.title) : "Aviso";
            const desc = alerta.description ? (Array.isArray(alerta.description) ? alerta.description[0] : alerta.description) : "Sem descri√ß√£o.";

            document.getElementById('conteudo-alerta').innerHTML = `
                <small style="color:blue">Fonte: ${fonte}</small>
                <h2>${titulo}</h2>
                <hr>
                <div style="margin-top:10px">${desc}</div>
            `;
            document.getElementById('painel-alerta').classList.add('active');
        }

        function fecharPainel() { document.getElementById('painel-alerta').classList.remove('active'); }
        async function buscar() {
            const v = document.getElementById('cityInput').value;
            const r = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${v}`);
            const d = await r.json();
            if(d.length > 0) map.setView([d[0].lat, d[0].lon], 17);
        }

        carregarAlertas();
    </script>
</body>
</html>
