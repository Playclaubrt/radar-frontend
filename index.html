<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Monitor Global</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="search-container">
        <input type="text" id="cityInput" placeholder="Buscar cidade...">
        <button onclick="buscar()">üîç</button>
    </div>

    <div id="map"></div>

    <div id="painel-alerta">
        <div class="drag-handle" onclick="fecharPainel()"></div>
        <button class="close-btn" onclick="fecharPainel()">‚úï</button>
        <div id="conteudo-alerta"></div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        const map = L.map('map', {
            minZoom: 2, 
            maxZoom: 17,
            zoomControl: false,
            preferCanvas: true
        }).setView([-15.7938, -47.8827], 3);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        const iconInmet = L.divIcon({ html: '<div class="emoji-icon">üîÖ</div>', className: 'c-icon', iconSize: [30, 30] });
        const iconNoaa = L.divIcon({ html: '<div class="emoji-icon">‚òÅÔ∏è</div>', className: 'c-icon', iconSize: [30, 30] });

        async function carregarAlertas() {
            try {
                const res = await fetch('/api/alertas');
                const data = await res.json();
                
                // Marcador Brasil (Bras√≠lia)
                if (data.inmet.length > 0) {
                    L.marker([-15.7938, -47.8827], {icon: iconInmet}).addTo(map)
                     .on('click', () => {
                        let h = `<h3>Alertas INMET (${data.inmet.length})</h3><hr>`;
                        data.inmet.forEach(a => {
                            h += `<div style="margin-bottom:15px"><strong>${a.title[0]}</strong><br>${a.description[0]}</div><hr>`;
                        });
                        abrirPainel(h);
                     });
                }

                // Marcador EUA (Washington)
                if (data.noaa.length > 0) {
                    L.marker([38.8951, -77.0364], {icon: iconNoaa}).addTo(map)
                     .on('click', () => {
                        let h = `<h3>Alertas NOAA (${data.noaa.length})</h3><hr>`;
                        data.noaa.forEach(a => {
                            h += `<div style="margin-bottom:15px"><strong>${a.properties.event}</strong><br>${a.properties.headline || a.properties.description}</div><hr>`;
                        });
                        abrirPainel(h);
                     });
                }
            } catch (e) { console.error("Erro ao carregar"); }
        }

        function abrirPainel(html) {
            document.getElementById('conteudo-alerta').innerHTML = html;
            document.getElementById('painel-alerta').classList.add('active');
        }

        function fecharPainel() { document.getElementById('painel-alerta').classList.remove('active'); }
        
        async function buscar() {
            const v = document.getElementById('cityInput').value;
            const r = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${v}`);
            const d = await r.json();
            if(d.length > 0) map.setView([d[0].lat, d[0].lon], 15);
        }

        carregarAlertas();
    </script>
</body>
</html>
