<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Monitor Clima Master</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="search-container">
        <input type="text" id="cityInput" placeholder="Buscar local...">
        <button onclick="buscar()">ğŸ”</button>
    </div>

    <div id="map"></div>

    <div id="painel-full">
        <button class="btn-fechar-full" onclick="fecharPainel()">âœ•</button>
        <div id="conteudo-full"></div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        const map = L.map('map', { minZoom: 2, maxZoom: 17, zoomControl: false, preferCanvas: true }).setView([-15.7938, -47.8827], 4);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        const iconInmet = L.divIcon({ html: '<div class="emoji-icon">ğŸ”…</div>', className: 'c-icon', iconSize: [30, 30] });
        const iconNoaa = L.divIcon({ html: '<div class="emoji-icon">â˜ï¸</div>', className: 'c-icon', iconSize: [30, 30] });

        function getClimaEmoji(code) {
            const tab = { 0: "ğŸŒ", 1: "ğŸŒ¤ï¸", 2: "â›…", 3: "ğŸŒ¥ï¸", 45: "â˜ï¸", 61: "ğŸŒ§ï¸", 71: "ğŸŒ¨ï¸", 95: "â›ˆï¸" };
            return tab[code] || "ğŸŒ¡ï¸";
        }

        function getNuvemTipo(code) {
            if (code >= 95) return "Cumulonimbus";
            if (code >= 80) return "Cumulus Congestus";
            if (code >= 51) return "Nimbostratus";
            if (code >= 1 && code <= 3) return "Altocumulus";
            if (code >= 45) return "Stratus";
            return "CÃ©u Limpo";
        }

        map.on('click', async function(e) {
            const { lat, lng } = e.latlng;
            abrirPainelFull("<div class='loader'>Carregando...</div>", "linear-gradient(180deg, #2c3e50 0%, #000 100%)");

            try {
                const res = await fetch(`/api/clima-clique?lat=${lat}&lon=${lng}`);
                const data = await res.json();
                
                const temp = data.clima.current.temperature_2m;
                const code = data.clima.current.weather_code;
                const nome = data.geo.address.city || data.geo.address.town || data.geo.address.state || "LocalizaÃ§Ã£o";
                
                let bg = "linear-gradient(180deg, #4facfe 0%, #00f2fe 100%)"; 
                if (temp > 30) bg = "linear-gradient(180deg, #f5576c 0%, #f093fb 100%)";
                if (code >= 71) bg = "linear-gradient(180deg, #cfd9df 0%, #e2ebf0 100%)";

                const formatTime = (t) => t.split("T")[1];

                let prevHTML = `<div class='semana-grid'>`;
                data.clima.daily.weather_code.slice(1, 6).forEach((c, i) => {
                    const d = new Date(data.clima.daily.time[i+1]);
                    prevHTML += `<div><b>${["DOM","SEG","TER","QUA","QUI","SEX","SAB"][d.getDay()]}</b><br>${getClimaEmoji(c)}</div>`;
                });
                prevHTML += `</div>`;

                let html = `
                    <h1 class="cidade-nome">${nome}</h1>
                    <div class="temp-principal">${temp}Â°C</div>
                    <div class="nuvem-status">â˜ï¸ ${getNuvemTipo(code)}</div>
                    
                    ${prevHTML}

                    <div class="info-grid">
                        <div class="info-card">ğŸ’§ Umidade<b>${data.clima.current.relative_humidity_2m}%</b></div>
                        <div class="info-card">ğŸŒ¬ï¸ Vento<b>${data.clima.current.wind_speed_10m} km/h</b></div>
                        <div class="info-card">ğŸ‘ï¸ Visib.<b>${(data.clima.current.visibility/1000).toFixed(1)} km</b></div>
                        <div class="info-card">â²ï¸ PressÃ£o<b>${data.clima.current.pressure_msl} hPa</b></div>
                        <div class="info-card">ğŸŒ… Nascer<b>${formatTime(data.clima.daily.sunrise[0])}</b></div>
                        <div class="info-card">ğŸŒ‡ PÃ´r do Sol<b>${formatTime(data.clima.daily.sunset[0])}</b></div>
                        <div class="info-card">ğŸƒ Ar (AQI)<b>${data.ar.current.european_aqi}</b></div>
                        <div class="info-card">ğŸ“ Lat<b>${parseFloat(lat).toFixed(2)}</b></div>
                        <div class="info-card">ğŸ“ Lon<b>${parseFloat(lng).toFixed(2)}</b></div>
                    </div>
                `;
                abrirPainelFull(html, bg);
            } catch (err) { abrirPainelFull("<h2>Erro ao carregar</h2>", "#e74c3c"); }
        });

        function abrirPainelFull(html, bg) {
            const p = document.getElementById('painel-full');
            p.style.background = bg;
            document.getElementById('conteudo-full').innerHTML = html;
            p.classList.add('active');
        }

        function fecharPainel() { document.getElementById('painel-full').classList.remove('active'); }

        async function carregarAlertas() {
            try {
                const res = await fetch('/api/alertas');
                const data = await res.json();
                if (data.inmet.length > 0) L.marker([-15.7938, -47.8827], {icon: iconInmet}).addTo(map).on('click', (ev) => { L.DomEvent.stopPropagation(ev); exibirAlertaLista(data.inmet, "INMET"); });
                if (data.noaa.length > 0) L.marker([38.8951, -77.0364], {icon: iconNoaa}).addTo(map).on('click', (ev) => { L.DomEvent.stopPropagation(ev); exibirAlertaListaNoaa(data.noaa); });
            } catch (e) {}
        }

        function exibirAlertaLista(lista, fonte) {
            let h = `<h2>${fonte}</h2><div style='text-align:left; overflow-y:auto; height:70vh; width:100%'>`;
            lista.forEach(a => h += `<p><b>${a.title[0]}</b><br>${a.description[0]}</p><hr>`);
            h += `</div>`;
            abrirPainelFull(h, "#333");
        }

        function exibirAlertaListaNoaa(lista) {
            let h = `<h2>NOAA EUA</h2><div style='text-align:left; overflow-y:auto; height:70vh; width:100%'>`;
            lista.forEach(a => h += `<p><b>${a.properties.event}</b><br>${a.properties.headline || a.properties.description}</p><hr>`);
            h += `</div>`;
            abrirPainelFull(h, "#2c3e50");
        }

        async function buscar() {
            const v = document.getElementById('cityInput').value;
            const r = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${v}`);
            const d = await r.json();
            if(d.length > 0) map.setView([d[0].lat, d[0].lon], 12);
        }
        carregarAlertas();
    </script>
</body>
</html>
